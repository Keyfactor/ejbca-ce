<html>
<head>
<title>Test form for RemoteVerify</title>
</head>

<body>
Try using this as action in these forms:
<ul>
  <li>http://127.0.0.1:8080/sampleauth/verify
</ul>


<h2>Test form for RemoteVerifyServlet</h2>

<form action=http://127.0.0.1:8080/sampleauth/verify method=POST>
<pre>
  version: <input type=text name=version value="1.0">
  username: <input type=text name=username value="foo">
  password: <input type=text name=password value="foo123">
</pre>
<input type=submit name=Skicka>

</form>

<h2>Show status.</h2>
<form action=http://127.0.0.1:8080/sampleauth/verify  method=GET>
<pre>
  status:  <input type=text name=status value=status>
</pre>
<input type=submit value=Ladda>
</form>

</body>
</html>
