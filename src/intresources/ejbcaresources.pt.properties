# Notification resources

notification.newrequest.subject      = Novo Pedido de Aprovação EJBCA (${approvalRequest.ID}) para ${approvalRequest.TYPE} efectuado por ${requestAdmin.CN} ${requestAdmin.O}

notification.newrequest.msg          = ${NL}${NL}Foi criado um pedido de aprovação para ${approvalRequest.TYPE} por ${requestAdmin.CN} ${requestAdmin.O} a ${approvalRequest.DATE}${NL}${NL}Para rever e aprovar o pedido siga a ligação ${approvalRequest.APROVEURL} para mais detalhes. ${NL}${NL}São necess\u00e1rias mais ${approvalRequest.APPROVALSLEFT} aprovaç\u00f5es para a acção ser executada.

notification.requestconcured.subject = Pedido de Aprovação EJBCA (${approvalRequest.ID}) para ${approvalRequest.TYPE} foi aceite por ${approvalAdmin.CN} ${approvalAdmin.O}.

notification.requestconcured.msg     = ${NL}${NL}O administrador ${approvalAdmin.CN} ${approvalAdmin.O} concordou com o pedido de aprovação para ${approvalRequest.TYPE} por ${requestAdmin.CN} ${requestAdmin.O} a ${approvalRequest.DATE}. ${NL}${NL}O coment\u00e1rio registado pelo administrador foi o seguinte: ${approvalRequest.APPROVALCOMMENT}${NL}${NL}Falta ainda obter o acordo de ${approvalRequest.APPROVALSLEFT} administradores autorizados. Para rever e aprovar o pedido, siga a ligação ${approvalRequest.APROVEURL} para mais detalhes. 

notification.requestapproved.subject = O Pedido de Aprovação EJBCA (${approvalRequest.ID}) para ${approvalRequest.TYPE} foi APROVADO por ${approvalAdmin.CN} ${approvalAdmin.O}

notification.requestapproved.msg     = ${NL}${NL}Dependendo do tipo de pedido, o administrador poder\u00e1 agora aceder \u00e0 informação ou a acção foi executada.${NL}${NL}O coment\u00e1rio registado pelo administrador foi o seguinte: ${approvalRequest.APPROVALCOMMENT}${NL}${NL}Siga a ligação ${approvalRequest.APROVEURL} para mais detalhes.

notification.requestrejected.subject = O Pedido de Aprovação EJBCA (${approvalRequest.ID}) para ${approvalRequest.TYPE} foi REJEITADO por ${approvalAdmin.CN} ${approvalAdmin.O}

notification.requestrejected.msg     = ${NL}${NL}O pedido de aprovação (${approvalRequest.ID}) para ${approvalRequest.TYPE} foi REJEITADO por ${approvalAdmin.CN} ${approvalAdmin.O} e a acção não ser\u00e1 executada. ${NL}${NL}O coment\u00e1rio registado pelo administrador para a rejeição foi o seguinte: ${approvalRequest.APPROVALCOMMENT}${NL}${NL}Siga a ligação ${approvalRequest.APROVEURL} para mais detalhes.

