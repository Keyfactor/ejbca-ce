# Only one of the following services can be enabled at a time
# Use this for ingress or reverse proxy outside of the EJBCA pod which may be connected to a LoadBalancer.
services:
  # recommended (automatically enabled when ingress is used)
  proxyHttp:
    enabled: false
    type: ClusterIP
    bindIP: 0.0.0.0
    httpPort: 8081
    httpsPort: 8082
  # recommended for Apache httpd reverse proxy
  proxyAJP:
    enabled: false
    type: ClusterIP
    bindIP: 0.0.0.0
    port: 8009
  # not recommended, should only be used for debugging purpose
  directHttp:
    enabled: false
    type: NodePort
    httpPort: 30080
    httpsPort: 30443
  # Extra sidecar ports to be added to the service, optionally used when sidecarContainers
  # are defined and need to expose ports
  sidecarPorts: []

# Recommended for cluster internal communications or external when LoadBalancer type is used to terminate TLS at the pod
nginx:
  image: nginx:1.27.1
  enabled: false
  initializeWithSelfSignedTls: false
  host: "ejbcahost"
  externalConfiguration:
  # Server TLS credential for cluster internal communication
  mountInternalNginxCert: false
  #secretInternalNginxCert: "internal-nginx-credential-secret-ca"
  service:
    type: ClusterIP
    bindIP: 0.0.0.0
    httpPort: 80
    httpsPort: 443
  # only relevant if multiple replicas
  loadBalancerAccess:
    enableStickySessionClientIp: false
    # create a load balancer service for each Pod with separate IP address
    enableReplicaSpecificAccess: false
  additionalHosts:
httpd:
  image: httpd:2.4
  enabled: false
  initializeWithSelfSignedTls: false
  host: "ejbca-node1.ejbca-pki"
  externalConfiguration:
  # Server TLS credential for cluster internal communication
  mountInternalHttpdCert: false
  secretInternalHttpdCert: "internal-httpd-credential-secret-ca"
  service:
    # Use LoadBalancer to terminate in the pod, otherwise use ClusterIP or NodePort
     type: ClusterIP
     bindIP: 0.0.0.0
     httpPort: 80
     httpsPort: 443
# External communication from cluster
# Requires services.proxyAJP or services.proxyHttp to be enabled for adminweb access
ingress:
  enabled: false
  className: "nginx"
  annotations:
    ## Do not redirect HTTP to HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    ## Enable optional client certificate authentication
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "optional_no_ca"
    ## Secret containing trusted CA certificates. Use with auth-tls-verify-client: "on" or "optional"
    #nginx.ingress.kubernetes.io/auth-tls-secret: "default/managementca-secret"
    ## Pass client certificates to upstream server
    nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: "true"
    ## Verification depth of the client certificates chain
    nginx.ingress.kubernetes.io/auth-tls-verify-depth: "1"
  hosts: []
  #- host: ""
  #  paths:
  #    - path: /ejbca
  #      pathType: Prefix
  tls: []
