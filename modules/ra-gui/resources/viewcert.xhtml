    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="content">
            <h:panelGroup layout="block" class="header" id="title">
                <h1><h:outputText value="#{msg.viewcert_page_title}"/></h1>
            </h:panelGroup>
            <h:panelGroup layout="block" class="content-body" id="content-body">
                <h:outputText rendered="#{empty raViewCertBean.fingerprint}" value="#{msg.viewcert_page_info_nofp}"/>
                <h:outputText rendered="#{not empty raViewCertBean.fingerprint and empty raViewCertBean.certificate}" value="#{msg.viewcert_page_info_nosuchcert}"/>
                <h:panelGroup rendered="#{not empty raViewCertBean.certificate}" styleClass="pure-u-1">
                    <h:form styleClass="pure-form">
                        <component:certdetails id="certDetails" raCertificateDetails="#{raViewCertBean.certificate}"/>
                    </h:form>
                </h:panelGroup>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
