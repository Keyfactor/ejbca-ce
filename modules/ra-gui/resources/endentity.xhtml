    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="content">
            <h:panelGroup layout="block" class="header" id="title">
                <h1><h:outputText value="#{msg.endentity_page_title}"/></h1>
            </h:panelGroup>
            <h:panelGroup layout="block" class="content-body" id="content-body">
                <h:outputText rendered="#{empty raEndEntityBean.username}" value="#{msg.endentity_page_info_nousername}"/>
                <h:outputText rendered="#{not empty raEndEntityBean.username and empty raEndEntityBean.endEntity}" value="#{msg.endentity_page_info_nosuchee}"/>
                <h:panelGroup rendered="#{not empty raEndEntityBean.endEntity}" styleClass="pure-u-1">
                    <h:form styleClass="pure-form">
                        <ui:remove><!-- Hide edit capabilities until fully implemented. -->
                        <h:panelGroup styleClass="pure-u-1-3"></h:panelGroup>
                        <h:panelGroup styleClass="pure-u-2-3">
                            <h:commandButton action="#{raEndEntityBean.editEditEndEntity}" value="#{msg.endentity_page_command_edit}" disabled="false"
                                rendered="#{raAccessBean.authorizedToEditEndEntities and !raEndEntityBean.editEditEndEntityMode}"/>
                            <h:commandButton action="#{raEndEntityBean.editEditEndEntityCancel}" value="#{msg.endentity_page_command_editcancel}"
                                rendered="#{raAccessBean.authorizedToEditEndEntities and raEndEntityBean.editEditEndEntityMode}"/>
                            <h:commandButton action="#{raEndEntityBean.editEditEndEntitySave}" value="#{msg.endentity_page_command_editsave}"
                                rendered="#{raAccessBean.authorizedToEditEndEntities and raEndEntityBean.editEditEndEntityMode}" disabled="true"/>
                        </h:panelGroup>
                        <h:outputText styleClass="pure-u-1 pre" value=" " rendered="#{raAccessBean.authorizedToEditEndEntities}"/>
                        </ui:remove>
                        <component:eedetails raEndEntityDetails="#{raEndEntityBean.endEntity}" editMode="#{raEndEntityBean.editEditEndEntityMode}"/>
                    </h:form>
                </h:panelGroup>
            </h:panelGroup>
        </ui:define>
