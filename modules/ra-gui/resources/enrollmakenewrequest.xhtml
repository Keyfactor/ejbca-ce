<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:remove>
	<!--
    /*************************************************************************

     *                                                                       *
     *************************************************************************/

     -->
</ui:remove>
<ui:composition template="/WEB-INF/include/template.xhtml">
	<ui:define name="content">
		<h:panelGroup layout="block" styleClass="header" id="title">
			<h1>
				<h:outputText value="#{msg.make_requests_page_title}" />
			</h1>
		</h:panelGroup>
		<h:outputText value="#{msg.enroll_error_unauthorized}" rendered="#{not raAccessBean.authorizedToEnroll}"/>
		<h:panelGroup layout="block" id="enrollMakeNewRequestContentBody" styleClass="content-body" rendered="#{raAccessBean.authorizedToEnroll}">
			<h:form id="requestTemplateForm"
				styleClass="pure-form pure-form-aligned">

				<h:panelGroup layout="block" rendered="#{enrollMakeNewRequestBean.selectRequestTemplateRendered}"
					id="selectRequestTemplateOuterPanel">
					<h2>
						<h:outputText value="#{msg.enroll_select_request_template}" />
					</h2>
					<h:panelGroup layout="block" styleClass="internal-frame">
						<fieldset>
							<h:panelGroup layout="block" styleClass="pure-control-group"
                                rendered="#{enrollMakeNewRequestBean.selectEndEntityProfileRendered}">
								<h:outputLabel for="selectEEPOneMenu" value="#{msg.enroll_certificate_type}"/>
								<h:selectOneMenu id="selectEEPOneMenu" styleClass="jsAutoFocusLast" style="width: 30%; margin-right: 5%;"
									value="#{enrollMakeNewRequestBean.selectedEndEntityProfile}"
									disabled="#{enrollMakeNewRequestBean.availableEndEntityProfileSelectItems.size()==1}">
									<f:selectItems value="#{enrollMakeNewRequestBean.availableEndEntityProfileSelectItems}"/>
									<f:ajax event="change" execute="@this" render=":globalMessages :keyPairForm :requestInfoForm @form"/>
									<f:validateRequired/>
								</h:selectOneMenu>
								<h:message for="selectEEPOneMenu" id="selectEEPOneMenuMessage" styleClass="showErrorMessage"/>
								<h:outputText rendered="#{empty enrollMakeNewRequestBean.availableEndEntityProfileSelectItems}"
									value="#{msg.enroll_no_available_certificate_types}" />
								<h:outputText id="endEntityProfileDescription"
								    styleClass="pure-u-lg-1-3" value="#{enrollMakeNewRequestBean.endEntityProfile.description}"/>
							</h:panelGroup>

							<h:panelGroup layout="block" styleClass="pure-control-group"
                                rendered="#{enrollMakeNewRequestBean.selectCertificateProfileRendered}">
								<h:outputLabel for="selectCPOneMenu" value="#{msg.enroll_certificate_subtype}"/>
								<h:selectOneMenu id="selectCPOneMenu" styleClass="jsAutoFocusLast" style="width: 30%; margin-right: 5%;"
									value="#{enrollMakeNewRequestBean.selectedCertificateProfile}"
									disabled="#{enrollMakeNewRequestBean.availableCertificateProfileSelectItems.size()==1}">
									<f:selectItems value="#{enrollMakeNewRequestBean.availableCertificateProfileSelectItems}"/>
									<f:ajax event="change" execute="@this" render=":globalMessages :keyPairForm :requestInfoForm @form"/>
									<f:validateRequired/>
								</h:selectOneMenu>
								<h:message for="selectCPOneMenu" id="selectCPOneMenuMessage" styleClass="showErrorMessage"/>
                                <h:outputText rendered="#{empty enrollMakeNewRequestBean.availableCertificateProfileSelectItems}"
                                    value="#{msg.enroll_no_available_certificate_subtypes}" />
                                <h:outputText id="certificateProfileDescription"
                                    styleClass="pure-u-lg-1-3" value="#{enrollMakeNewRequestBean.certificateProfile.description}"/>
							</h:panelGroup>

							<h:panelGroup layout="block" styleClass="pure-control-group"
                                rendered="#{enrollMakeNewRequestBean.selectCertificateAuthorityRendered}">
								<h:outputLabel for="selectCAOneMenu" value="#{msg.enroll_certificate_authority}"/>
								<h:selectOneMenu id="selectCAOneMenu" styleClass="jsAutoFocusLast"
									value="#{enrollMakeNewRequestBean.selectedCertificateAuthority}"
									disabled="#{enrollMakeNewRequestBean.availableCertificateAuthoritySelectItems.size()==1}">
									<f:selectItems value="#{enrollMakeNewRequestBean.availableCertificateAuthoritySelectItems}"/>
									<f:ajax event="change" execute="@this" render=":globalMessages :keyPairForm :requestInfoForm @form"/>
									<f:validateRequired/>
								</h:selectOneMenu>
								<h:message for="selectCAOneMenu" id="selectCAOneMenuMessage" styleClass="showErrorMessage"/>
							</h:panelGroup>

							<h:panelGroup layout="block" styleClass="pure-control-group"
								rendered="#{enrollMakeNewRequestBean.selectKeyPairGenerationRendered}">
                                <h:outputLabel for="selectKeyPairGenerationOneMenu" value="#{msg.enroll_key_pair_generation_label}"/>
                                <h:panelGroup id="selectKeyPairGenerationOneMenu">
                                    <h:selectOneRadio id="selectKeyPairGeneration" styleClass="radio-button-table"
                                        value="#{enrollMakeNewRequestBean.selectedKeyPairGeneration}" 
                                        layout="lineDirection" style="display: inline-block;"
                                        disabled="#{enrollMakeNewRequestBean.availableKeyPairGenerationSelectItems.size()==1}">
                                        <f:selectItems value="#{enrollMakeNewRequestBean.availableKeyPairGenerationSelectItems}" 
                                        	itemDescription="#{enrollMakeNewRequestBean.availableKeyPairGenerationSelectItems.description}"/>
                                        <f:validateRequired/>
                                        <f:ajax event="change" execute="@this" render=":globalMessages :keyPairForm :sshPubKeyForm :requestInfoForm @form"/>
                                    </h:selectOneRadio>
                                    <h:message for="selectKeyPairGeneration" id="selectKeyPairGenerationMessage" styleClass="showErrorMessage"/>
                                </h:panelGroup>
							</h:panelGroup>
						</fieldset>

                        <fieldset>
                            <h:commandButton id="applyRequestTemplateButton"
                                value="#{msg.enroll_update_request_template}"
                                styleClass="pure-button ra-button jsHide"
                                action="#{enrollMakeNewRequestBean.applyRequestTemplate}">
                            </h:commandButton>
                            <h:commandButton action="#{enrollMakeNewRequestBean.renderNonModifiableTemplatesToggle}"
                                rendered="#{enrollMakeNewRequestBean.renderNonModifiableTemplatesRendered}"
                                value="#{enrollMakeNewRequestBean.renderNonModifiableTemplates ? msg.enroll_render_non_modifiable_button_hide : msg.enroll_render_non_modifiable_button_show}"
                                styleClass="toggleMoreButton" immediate="true">
                                <f:ajax execute="@this" render="@form :requestInfoForm"/>
                            </h:commandButton>
                        </fieldset>
                        <script>ejbca.ra.touchUpDocument(); ejbca.ra.handleAutoFocus();</script>
					</h:panelGroup>
				</h:panelGroup>

			</h:form>
			<h:form id="keyPairForm" styleClass="pure-form pure-form-aligned" enctype="multipart/form-data">

				<h:panelGroup layout="block"
					rendered="#{enrollMakeNewRequestBean.uploadCsrRendered and not enrollMakeNewRequestBean.renderSshEnrolmentFields}" id="uploadCsrOuterPanel">
					<h2>
						<h:outputText value="#{msg.enroll_upload_csr}" />
					</h2>
					<h:panelGroup layout="block" styleClass="internal-frame" rendered="#{!enrollMakeNewRequestBean.uploadCsrDoneRendered}">
						<h:inputFile id="certificateUploadInput" 
							value="#{enrollMakeNewRequestBean.uploadFile}" size="20" 
							onchange="document.getElementById('keyPairForm:updateCsrInfoFields').click();"/>
						
						<br/>
						
						<h:commandButton id="updateCsrInfoFields" value="invisible import button" style="display:none"
							action="#{enrollMakeNewRequestBean.actionUpdateCsrInfoFields}"/>
						
						<br/>
						
						<h:inputTextarea id="certificateRequest" 
							styleClass="fineprintMono jsAutoFocusLast" style="line-height: 100%;"
							value="#{enrollMakeNewRequestBean.certificateRequest}" cols="80" rows="20"/>
						
						<br/>
						
						<h:panelGroup layout="block"
							rendered="#{enrollMakeNewRequestBean.renderCsrDetailedInfo}"
							id="csrDetailedInfoPanel">
							
							<h:panelGroup styleClass="pure-control-group">
								<h:outputLabel value="#{msg.enroll_filename}"/>
								<h:outputText value="#{enrollMakeNewRequestBean.csrFileName}" styleClass="ra-csrDetailsLongText" />
							</h:panelGroup>
							
							<h:panelGroup styleClass="pure-control-group">
								<h:outputLabel value="#{msg.enroll_modulus}"/>
								<h:outputText value="#{enrollMakeNewRequestBean.publicKeyModulus}" styleClass="ra-csrDetailsLongText" />
							</h:panelGroup>
							
							<h:panelGroup styleClass="pure-control-group">
								<h:outputLabel value="#{msg.enroll_exponent}"/>
								<h:outputText value="#{enrollMakeNewRequestBean.publicKeyExponent}" styleClass="ra-csrDetailsLongText" />
							</h:panelGroup>
							
							<h:panelGroup styleClass="pure-control-group">
								<h:outputLabel value="#{msg.enroll_sha256_fingerprint}"/>
								<h:outputText value="#{enrollMakeNewRequestBean.sha256Fingerprint}" styleClass="ra-csrDetailsLongText" />
							</h:panelGroup>
							
							<h:panelGroup styleClass="pure-control-group" rendered="#{enrollMakeNewRequestBean.signature != null}">
								<h:outputLabel value="#{msg.enroll_signature}"/>
								<h:outputText value="#{enrollMakeNewRequestBean.signature}" styleClass="ra-csrDetailsLongText" />
							</h:panelGroup>
						</h:panelGroup>
						
						<br/>
						
						<h:commandButton id="renderCsrDetailedInfoToggle" action="#{enrollMakeNewRequestBean.renderCsrDetailedInfoToggle}"
							value="#{enrollMakeNewRequestBean.renderCsrDetailedInfo ? msg.enroll_render_non_modifiable_button_hide : msg.enroll_render_non_modifiable_button_show}"
							styleClass="toggleMoreButton" immediate="true">
							<f:ajax execute="@this" render=":keyPairForm" />
						</h:commandButton>
						
						<br/>
						
						<h:message for="certificateRequest" id="certificateRequestMessage" styleClass="errorMessage"/>
                        <br/>
                        <h:commandButton id="uploadCsrButton" value="#{msg.enroll_upload_csr}" styleClass="pure-button ra-button"
                            action="#{enrollMakeNewRequestBean.uploadCsr}">
                            <f:ajax event="change" execute="@form" render=":globalMessages :requestInfoForm certificateRequestMessage @form"/>
                        </h:commandButton>
					</h:panelGroup>
                    <h:panelGroup layout="block" styleClass="internal-frame" rendered="#{enrollMakeNewRequestBean.uploadCsrDoneRendered}">
                        <h:panelGroup layout="block" styleClass="pure-control-group">
                            <h:outputLabel for="certificateRequestNode" value="#{msg.enroll_upload_csr_keyalgo_label}"/>
                            <h:outputText id="certificateRequestNode" value="#{enrollMakeNewRequestBean.algorithmUiRepresentation}"/>
                        </h:panelGroup>
                        <h:commandButton id="changeCsrButton" value="#{msg.enroll_upload_csr_change}" styleClass="pure-button ra-button"
                            action="#{enrollMakeNewRequestBean.uploadCsrChange}">
                        </h:commandButton>
                    </h:panelGroup>
				</h:panelGroup>
                <script>ejbca.ra.handleAutoFocus();</script>

			</h:form>
			
			<h:form id="sshPubKeyForm" styleClass="pure-form pure-form-aligned" enctype="multipart/form-data">
			
			<h:panelGroup layout="block"
					rendered="#{enrollMakeNewRequestBean.uploadSshPubKeyRequestRendered}" 
															id="uploadSshPubKeyFormOuterPanel">
					<h2>
						<h:outputText value="#{msg.enroll_upload_ssh_public_key}" />
					</h2>
					<h:panelGroup layout="block" styleClass="internal-frame">
						<h:inputFile id="sshPubKeyUploadInput" 
							value="#{enrollMakeNewRequestBean.uploadFile}" size="20" 
							onchange="document.getElementById('sshPubKeyForm:updateSshKeyInfoFields').click();"/>
						
						<br/>
						<br/>
						
						<h:inputTextarea id="sshPubKeyRequest" 
							styleClass="fineprintMono jsAutoFocusLast" style="line-height: 100%;"
							value="#{enrollMakeNewRequestBean.sshPubKeyRequest}" cols="80" rows="20"
							onchange="document.getElementById('sshPubKeyForm:updateSshKeyInfoFields').click();">
							<f:ajax event="keyup" execute="@this"
                                                render=":requestInfoForm:sshEnrollmentBlock"/>
						</h:inputTextarea>
						
						<br/>
						
						<h:commandButton id="updateSshKeyInfoFields" 
							value="invisible import button" style="display:none"
							action="#{enrollMakeNewRequestBean.uploadSshPubKey}"/>
						<br/>
						
						<h:outputLabel value="#{msg.enroll_upload_ssh_public_key_review} : " />
						<h:outputText value="#{enrollMakeNewRequestBean.sshPubKeyDescription}" style="color:white;"/>
						<br/>
						
						<h:message for="sshPubKeyUploadInput" id="sshPubKeyRequestMessage" styleClass="errorMessage"/>
                        <br/>
					</h:panelGroup>
			</h:panelGroup>
			<script>ejbca.ra.handleAutoFocus();</script>
			
			</h:form>

			<h:form id="requestInfoForm" styleClass="pure-form pure-form-aligned">
				<h:panelGroup layout="block"
					rendered="#{enrollMakeNewRequestBean.selectKeyAlgorithmRendered}" id="selectKeyAlgorithmOuterPanel">
					<h2>
						<h:outputText value="#{msg.enroll_select_key_algorithm}" />
					</h2>
					<h:panelGroup layout="block" styleClass="internal-frame">
						<h:panelGroup layout="block" styleClass="pure-control-group">
							<h:outputLabel for="selectAlgorithmOneMenu" value="#{msg.enroll_key_algorithm}" />
							<h:selectOneMenu id="selectAlgorithmOneMenu" styleClass="jsAutoFocusLast"
	                            value="#{enrollMakeNewRequestBean.selectedAlgorithm}"
	                            disabled="#{enrollMakeNewRequestBean.availableAlgorithmSelectItems.size()==1}">
								<f:selectItems value="#{enrollMakeNewRequestBean.availableAlgorithmSelectItems}" />
								<f:ajax event="change" execute="@this" render=":globalMessages :requestInfoForm:requestPreviewOuterPanel @form"/>
							</h:selectOneMenu>
						</h:panelGroup>
						<fieldset>
							<h:commandButton id="applyAlgorithmButton"
                                value="#{msg.enroll_update_algorithm}"
                                styleClass="pure-button ra-button jsHide"
                                action="#{enrollMakeNewRequestBean.applyAlgorithm}">
                            </h:commandButton>
						</fieldset>
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup layout="block" rendered="#{enrollMakeNewRequestBean.selectTokenRendered}" id="selectTokenOuterPanel">
					<h2>
						<h:outputText value="#{msg.enroll_select_token_type}"/>
					</h2>
					<h:panelGroup layout="block" styleClass="internal-frame">
						<h:panelGroup layout="block" styleClass="pure-control-group">
							<h:outputLabel for="selectTokenOneMenu" value="#{msg.enroll_token}" />
							<h:selectOneMenu id="selectTokenOneMenu" styleClass="jsAutoFocusLast"
		                            value="#{enrollMakeNewRequestBean.selectedTokenType == 0 ? enrollMakeNewRequestBean.defaultTokenType : enrollMakeNewRequestBean.selectedTokenType}" >
									<f:selectItems value="#{enrollMakeNewRequestBean.availableTokenTypesSelectItems}" />
									<f:ajax event="change" execute="@this" render=":globalMessages :requestInfoForm:requestPreviewOuterPanel @form"/>
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup layout="block"
					rendered="#{(enrollMakeNewRequestBean.provideRequestInfoRendered and !enrollMakeNewRequestBean.uploadCsrRendered) or enrollMakeNewRequestBean.uploadCsrDoneRendered}"
					id="requestInfoRendered">
                    <h2>
                        <h:outputText value="#{msg.enroll_provide_request_info}" />
                    </h2>
					<h:panelGroup layout="block" styleClass="internal-frame" rendered="#{enrollMakeNewRequestBean.requestInfoRendered}">
						<h:panelGroup id="subjectDNSection" layout="block">
							<h3>
								<h:outputText value="#{msg.enroll_required_subject_dn_attributes}" rendered="#{enrollMakeNewRequestBean.subjectDn.requiredFieldInstances.size() gt 0}"/>
							</h3>
							<h:panelGroup layout="block" styleClass="internal-frame-with-left-margin" rendered="#{enrollMakeNewRequestBean.subjectDn.requiredFieldInstances.size() gt 0}">
								<ui:repeat id="subjectDn"
									value="#{enrollMakeNewRequestBean.subjectDn.requiredFieldInstances}"
									var="instance"
									varStatus="loop">
									<h:panelGroup layout="block" styleClass="pure-control-group">
										<h:outputLabel for="subjectDnNonModifiableField"
											value="#{msg['subject_dn_'.concat(instance.name)]} = "
											rendered="#{instance.required and !instance.modifiable}" />
										<h:outputLabel for="subjectDnField"
											value="#{msg['subject_dn_'.concat(instance.name)]} *"
											rendered="#{instance.required and instance.modifiable}" />
										<h:selectBooleanCheckbox value="#{instance.useDataFromEmailField}"
											id="#{'subject_dn_email_required'}"
											onclick="return false;"
											rendered="#{enrollMakeNewRequestBean.isDnEmail(instance)}"
											disabled="#{!instance.modifiable}"/>
										<h:outputLabel for="#{'subject_dn_email_required'}" value="#{msg.subject_dn_USESEMAILFIELDDATA}" rendered="#{enrollMakeNewRequestBean.isDnEmail(instance)}"/>
										<h:inputText id="subjectDnField" value="#{enrollMakeNewRequestBean.subjectDn.requiredFieldInstances[loop.index].value}" styleClass="jsDelayKeyUp jsAutoFocusFirst #{component.valid?'':'jsAutoFocusError'}"
											 rendered="#{instance.modifiable and !instance.selectable and !instance.dnEmail}">
											<f:validator validatorId="extendedRegexValidator" />
											<f:attribute name="pattern" value="#{instance.regexPatternRequired ? instance.regexPattern : ''}"/>
											<f:validator validatorId="extendedRequiredValidator"/>
											<f:attribute name="_required" value="#{instance.required}"/>
											<f:attribute name="_label" value="#{instance.name}"/>
											<f:ajax event="change" execute="@this" listener="#{enrollMakeNewRequestBean.checkSubjectDn}"
                                                render=":requestInfoForm:subjectDnMessage :requestInfoForm:requestPreviewOuterPanel"/>
                                            <f:ajax event="keyup" execute="@this"
                                                render=":requestInfoForm:requestPreviewOuterPanel subjectDnFieldMessage"/>
										</h:inputText>
										<h:outputLabel id="subjectDnFieldNonModifiableLabel" value="#{enrollMakeNewRequestBean.subjectDn.requiredFieldInstances[loop.index].value}"
											 rendered="#{!instance.modifiable and !instance.selectable and !instance.dnEmail}" styleClass="pure-control-group label" style="text-align: left">
										</h:outputLabel>
										<h:selectOneMenu id="subjectDnNonModifiableField" value="#{enrollMakeNewRequestBean.subjectDn.requiredFieldInstances[loop.index].value}" 
											rendered="#{instance.selectable}" styleClass="jsAutoFocusFirst">
											<f:selectItems value="#{instance.selectableValues}" />
											<f:attribute name="_label" value="#{instance.name}"/>
											<f:ajax event="change" execute="@this" listener="#{enrollMakeNewRequestBean.checkSubjectDn}"
                                                render=":requestInfoForm:requestPreviewOuterPanel subjectDnFieldMessage">
                                            </f:ajax>
										</h:selectOneMenu>
										<h:message for="subjectDnField" id="subjectDnFieldMessage" styleClass="subjectErrorMessage" errorClass="subjectErrorMessage showErrorMessage"/>
									</h:panelGroup>
								</ui:repeat>
							</h:panelGroup>
							<h3>
								<h:outputText value="#{msg.enroll_optional_subject_dn_attributes}" rendered="#{enrollMakeNewRequestBean.subjectDn.optionalFieldInstances.size() gt 0}"/>
							</h3>
							<h:panelGroup layout="block" styleClass="internal-frame-with-left-margin" rendered="#{enrollMakeNewRequestBean.subjectDn.optionalFieldInstances.size() gt 0}">
							
								<ui:param name="limit" value="#{enrollMakeNewRequestBean.numberOfOptionalSdnFieldsToShow}"/>
								<ui:repeat id="subjectDnOptionalFields"
									value="#{enrollMakeNewRequestBean.subjectDn.optionalFieldInstances}"
									var="instance"
									varStatus="loop">
									<ui:fragment rendered="#{loop.index lt limit}">
										<h:panelGroup layout="block" styleClass="pure-control-group">
										<h:outputLabel for="subjectDnFieldOptional"
											value="#{msg['subject_dn_'.concat(instance.name)]}"
											rendered="#{!instance.required}" />

											<h:selectBooleanCheckbox value="#{instance.useDataFromEmailField}"
												id="#{'subjectDnEmailOptional'}"
												rendered="#{enrollMakeNewRequestBean.isDnEmail(instance)}"/>
											<h:outputLabel for="#{'subjectDnEmailOptional'}" value="#{msg.subject_dn_USESEMAILFIELDDATA}" rendered="#{enrollMakeNewRequestBean.isDnEmail(instance)}"/>

										<h:inputText id="subjectDnFieldOptional" value="#{enrollMakeNewRequestBean.subjectDn.optionalFieldInstances[loop.index].value}" styleClass="jsDelayKeyUp jsAutoFocusFirst #{component.valid?'':'jsAutoFocusError'}"
											rendered="#{!instance.required and !instance.selectable and !instance.dnEmail}" >
											<f:validator validatorId="extendedRegexValidator" />
											<f:attribute name="pattern" value="#{instance.regexPatternRequired ? instance.regexPattern : ''}"/>
											<f:validator validatorId="extendedRequiredValidator"/>
											<f:attribute name="_required" value="#{instance.required}"/>
											<f:attribute name="_label" value="#{instance.name}"/>
											<f:ajax event="change" execute="@this" listener="#{enrollMakeNewRequestBean.checkSubjectDn}"
                                                render=":requestInfoForm:subjectDnMessage :requestInfoForm:requestPreviewOuterPanel"/>
                                            <f:ajax event="keyup" execute="@this"
                                                render=":requestInfoForm:requestPreviewOuterPanel subjectDnFieldMessage"/>
										</h:inputText>

										<h:selectOneMenu value="#{enrollMakeNewRequestBean.subjectDn.optionalFieldInstances[loop.index].value}" rendered="#{instance.selectable}" styleClass="jsAutoFocusFirst">
											<f:selectItems value="#{instance.selectableValues}" />
											<f:attribute name="_label" value="#{instance.name}"/>
											<f:ajax event="change" execute="@this" listener="#{enrollMakeNewRequestBean.checkSubjectDn}"
                                                render=":requestInfoForm:requestPreviewOuterPanel subjectDnFieldMessage">
                                            </f:ajax>
										</h:selectOneMenu>
										<h:message for="subjectDnFieldOptional" id="optionalSubjectDnFieldMessage" styleClass="subjectErrorMessage" errorClass="subjectErrorMessage showErrorMessage"/>
									</h:panelGroup>
									</ui:fragment>
 								</ui:repeat>
 								</h:panelGroup>
														
							<h:inputHidden id="subjectDnMessageInput" binding="#{enrollMakeNewRequestBean.subjectDnMessagesComponent}"/>
							<h:message for="subjectDnMessageInput" id="subjectDnMessage" errorClass="subjectErrorMessage showErrorMessage"/>
							<fieldset>
							 <h:commandButton id="showFullOptionalSubjectDNFieldsToggle" action="#{enrollMakeNewRequestBean.showFullOptionalSdnFieldsToggle}"
                                rendered="#{enrollMakeNewRequestBean.renderOptionalSdnFieldToggler}" actionListener="#{enrollMakeNewRequestBean.checkSubjectDn}"
                                value="#{enrollMakeNewRequestBean.showMoreOptionalSdnFields ? msg.enroll_render_more_optional_fields: msg.enroll_render_less_optional_fields}"
                                styleClass="toggleMoreButton" immediate="true">
								<f:ajax execute="@this"
									render=":requestInfoForm:subjectDNSection" />
							</h:commandButton>
							</fieldset>
						</h:panelGroup>
						<h:panelGroup id="sanSection" layout="block" styleClass="internal-frame" rendered="#{enrollMakeNewRequestBean.subjectAlternativeNameRendered}">
							<h3>
								<h:outputText value="#{msg.enroll_required_subject_alternative_name_attributes}" rendered="#{enrollMakeNewRequestBean.subjectAlternativeName.requiredFieldInstances.size() gt 0}"/>
							</h3>
							<h:panelGroup layout="block" styleClass="internal-frame-with-left-margin" rendered="#{enrollMakeNewRequestBean.subjectAlternativeName.requiredFieldInstances.size() gt 0}">
							
							<ui:repeat id="subjectAlternativeName"
								value="#{enrollMakeNewRequestBean.subjectAlternativeName.requiredFieldInstances}"
								var="instance"
								varStatus="loop">
								<h:panelGroup layout="block" styleClass="pure-control-group">
									<h:outputLabel for="subjectAltNameField"
										value="#{msg['subject_alternative_name_'.concat(instance.name)]} = "
										rendered="#{instance.required and !instance.modifiable}" />
									<h:outputLabel for="subjectAltNameField"
										value="#{msg['subject_alternative_name_'.concat(instance.name)]} *"
										rendered="#{instance.required and instance.modifiable}" />
                                    <h:panelGroup rendered="#{!instance.upnRfc and !instance.rfcUseEmail and !instance.dnsCopyCheckbox and !instance.upnCopyCheckbox}">
