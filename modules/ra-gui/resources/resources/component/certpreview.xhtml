	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:component="http://java.sun.com/jsf/composite/component"

<f:view locale="#{raLocaleBean.locale}" encoding="UTF-8">
	<h:head dir="#{raLocaleBean.direction}" />
	<h:body>
		<composite:interface>
			<composite:attribute name="raCertificatePreview" required="false" />
			<composite:attribute name="styleLabel" required="false"
				default="pure-u-lg-1-3" />
			<composite:attribute name="styleValue" required="false"
				default="pure-u-lg-2-3 ra-outputText" />
			<composite:attribute name="styleFull" required="false"
				default="pure-u-lg-1" />
			<composite:attribute name="styleOdd" required="false"
				default="row-odd" />
			<composite:attribute name="styleEven" required="false"
				default="row-even" />
		</composite:interface>

		<composite:implementation>
			<fieldset>
			
				<h:outputLabel for="issuerDn"
					value="#{msg.component_certdetails_field_issuerdn}"
					styleClass="#{cc.attrs.styleLabel} #{cc.attrs.raCertificatePreview.even ? cc.attrs.styleEven : cc.attrs.styleOdd}" />
				<h:outputText id="issuerDn"
					value="#{cc.attrs.raCertificatePreview.issuerDn}"
					styleClass="#{cc.attrs.styleValue} #{cc.attrs.raCertificatePreview.even ? cc.attrs.styleEven : cc.attrs.styleOdd} monospace" />
					
				<h:outputLabel for="subjectDn"
					value="#{msg.component_certdetails_field_subjectdn}"
					styleClass="#{cc.attrs.styleLabel} #{cc.attrs.raCertificatePreview.even ? cc.attrs.styleEven : cc.attrs.styleOdd}" />
				<h:outputText id="subjectDn"
					value="#{cc.attrs.raCertificatePreview.subjectDn}"
					styleClass="#{cc.attrs.styleValue} #{cc.attrs.raCertificatePreview.even ? cc.attrs.styleEven : cc.attrs.styleOdd} monospace" />

				<h:outputLabel for="publicKeySpec"
					value="#{msg.component_certdetails_field_publickeyspec}"
					styleClass="#{cc.attrs.styleLabel} #{cc.attrs.raCertificatePreview.even ? cc.attrs.styleEven : cc.attrs.styleOdd}" />
				<h:outputText id="publicKeySpec"
					value="#{cc.attrs.raCertificatePreview.publicKeyAlgorithm}"
					styleClass="#{cc.attrs.styleValue} #{cc.attrs.raCertificatePreview.even ? cc.attrs.styleEven : cc.attrs.styleOdd} monospace" />

				<h:outputLabel for="subjectAlternativeName" rendered="#{cc.attrs.raCertificatePreview.subjectAlternativeNameUsed}"
					value="#{msg.component_certdetails_field_subjectan}"
					styleClass="#{cc.attrs.styleLabel} #{cc.attrs.raCertificatePreview.even ? cc.attrs.styleEven : cc.attrs.styleOdd}" />
				<h:outputText id="subjectAlternativeName" rendered="#{cc.attrs.raCertificatePreview.subjectAlternativeNameUsed}"
					value="#{cc.attrs.raCertificatePreview.subjectAlternativeName}"
					styleClass="#{cc.attrs.styleValue} #{cc.attrs.raCertificatePreview.even ? cc.attrs.styleEven : cc.attrs.styleOdd} monospace" />

				<h:outputLabel for="subjectDirectoryAttributes" rendered="#{cc.attrs.raCertificatePreview.subjectDirectoryAttributesUsed}"
					value="#{msg.component_certdetails_field_subjectda}"
					styleClass="#{cc.attrs.styleLabel} #{cc.attrs.raCertificatePreview.even ? cc.attrs.styleEven : cc.attrs.styleOdd}" />
				<h:outputText id="subjectDirectoryAttributes" rendered="#{cc.attrs.raCertificatePreview.subjectDirectoryAttributesUsed}"
					value="#{cc.attrs.raCertificatePreview.subjectDirectoryAttributes}"
					styleClass="#{cc.attrs.styleValue} #{cc.attrs.raCertificatePreview.even ? cc.attrs.styleEven : cc.attrs.styleOdd} monospace" />
			</fieldset>
		</composite:implementation>
	</h:body>
</f:view>
</html>
