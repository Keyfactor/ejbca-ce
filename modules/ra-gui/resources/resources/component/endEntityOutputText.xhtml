	xmlns:component="http://java.sun.com/jsf/composite/component"

<f:view locale="#{raLocaleBean.locale}" encoding="UTF-8">
	<h:head dir="#{raLocaleBean.direction}" />
	<h:body>
		<composite:interface>
			<composite:attribute name="value" required="true" />
			<composite:attribute name="required" required="true" />
			<composite:attribute name="modifiable" required="true" />
			<composite:attribute name="rendered" required="true" />
		</composite:interface>

		<composite:implementation>
			<h:panelGroup layout="block" rendered="#{cc.attrs.rendered}">
				<c:if test="#{cc.attrs.required}">
					<h:outputText value="#{cc.attrs.value}*" />
				</c:if>
				<c:if test="#{not cc.attrs.required}">
					<h:outputText value="#{cc.attrs.value}" />
				</c:if>
			</h:panelGroup>
		</composite:implementation>
	</h:body>
</f:view>
</html>
