<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:param name="resourceBean" value="#{scepConfigMBean}"/>
    <ui:define name="content">
        <h1>
            <h:outputText value="#{web.text.SCEP_MANAGEALIASES}"
                          rendered="#{systemConfigMBean.allowedToEditSystemConfiguration}"/>
            <h:outputText value="#{web.text.SCEP_VIEW_ALIASES}"
                          rendered="#{!systemConfigMBean.allowedToEditSystemConfiguration}"/>
            <h:outputText value="#{web.ejbcaWebBean.getHelpReference('/SCEP.html')}" escape="false"/>
        </h1>
        <h:form id="aliases">
            <h:panelGroup rendered="#{scepConfigMBean.allowedToEdit}">
                    <h3>
                        <h:outputText value="#{web.text.DELETE}"/>
                    </h3>
                <h:panelGrid columns="2">
                    <h:outputLabel for="deleteProfileName" value="#{web.text.NAME}:"/>
                    <h:outputText id="deleteProfileName" value="#{scepConfigMBean.selectedAlias}"/>
                    <h:panelGroup/>
                    <h:panelGroup>
                        <h:commandButton value="#{web.text.DELETE_CONFIRM}"
                                         action="#{scepConfigMBean.deleteAlias}"
                                         disabled="#{!scepConfigMBean.allowedToEdit}"/>
                        <h:commandButton id="buttonaliascancel" name="buttonaliascancel" action="cancel"
                                         value="#{web.text.CANCEL}"/>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
