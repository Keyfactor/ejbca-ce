<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:param name="resourceBean" value="#{autoenrollmentConfigMBean}"/>
    <ui:define name="content">
        <h1>
            <h:outputText value="#{autoenrollmentConfigMBean.authorizedToEdit ? web.text.MSAE_ALIAS_MANAGE : web.text.MSAE_ALIAS_VIEW}"/>
            <h:outputText value="#{web.ejbcaWebBean.getHelpReference('/Microsoft_Auto-enrollment_Operations.html')}" escape="false"/>
        </h1>
        <h:form rendered="#{web.ejbcaWebBean.runningEnterprise}">
            <h:panelGroup rendered="#{autoenrollmentConfigMBean.authorizedToEdit}">
                <h3>
                    <h:outputText value="#{web.text.CLONE}"/>
                </h3>
                <h:panelGrid columns="2">
                    <h:outputLabel for="cloneAliasTemplateName" value="#{web.text.MSAE_CLONE_TEMPLATE}"/>
                    <h:outputText id="cloneAliasTemplateName" value="#{autoenrollmentConfigMBean.selectedAlias}"/>
                    <h:outputLabel for="clonedAliasName" value="#{web.text.MSAE_CLONE_NEW_NAME}"/>
                    <h:inputText id="clonedAliasName" name="textfieldalias"
                                 value="#{autoenrollmentConfigMBean.newAlias}" size="40"
                                 title="#{web.text.FORMAT_ID_STR}"
                                 required="true"
                                 requiredMessage="#{web.text.YOUAREREQUIRED} #{web.text.MSAE_CLONE_NEW_NAME}">
                        <f:converter converterId="trimConverter"/>
                    </h:inputText>
                    <h:panelGroup/>
                    <h:panelGroup>
                        <h:commandButton id="cloneAliasSaveButton" name="cloneAliasSaveButton"
                                         action="#{autoenrollmentConfigMBean.cloneAliasAction}" value="#{web.text.CLONE_CONFIRM}"/>
                        <h:commandButton id="cloneAliasCancelbutton" name="cloneAliasCancelbutton"
                                         action="cancel" value="#{web.text.CANCEL}" immediate="true"/>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
</html>
