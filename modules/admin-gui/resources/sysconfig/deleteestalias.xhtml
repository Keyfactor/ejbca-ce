<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:param name="resourceBean" value="#{estConfigMBean}"/>
    <ui:define name="content">
        <h1>
            <h:outputText
                    value="#{estConfigMBean.authorizedToEdit ? web.text.ESTMANAGEALIASES : web.text.EST_VIEW_ALIASES}"/>
            <h:outputText value="#{web.ejbcaWebBean.getHelpReference('/EST.html')}" escape="false"/>
        </h1>
        <h:form id="aliases" rendered="#{web.ejbcaWebBean.runningEnterprise}">
            <h:panelGroup rendered="#{estConfigMBean.authorizedToEdit}">
                <h3>
                    <h:outputText value="#{web.text.DELETE}"/>
                </h3>
                <h:panelGrid columns="2">
                    <h:outputLabel for="deleteProfileName" value="#{web.text.NAME}"/>
                    <h:outputText id="deleteProfileName" value="#{estConfigMBean.selectedAlias}"/>
                    <h:panelGroup/>
                    <h:panelGroup>
                        <h:commandButton id="buttonaliasdelete" value="#{web.text.DELETE_CONFIRM}"
                                         action="#{estConfigMBean.deleteAliasAction}"
                                         disabled="#{!estConfigMBean.authorizedToEdit}"/>
                        <h:commandButton id="buttonaliascancel" value="#{web.text.CANCEL}" action="cancel"/>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
