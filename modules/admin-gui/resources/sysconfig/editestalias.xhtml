<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="content">
        <h2><h:outputText
                value="#{(estConfigMBean.authorizedToEdit and !editEstConfigMBean.viewOnly) ? web.text.ESTEDITALIAS : web.text.EST_VIEW_ALIAS}"/>
            <h:outputText value="#{web.ejbcaWebBean.getHelpReference('/EST.html')}" escape="false"/>
        </h2>
        <h3><h:outputText value="#{web.text.ESTALIAS}"/> : <h:outputText
                value="#{editEstConfigMBean.estAlias.name}"/></h3>

        <h:form id="estconfiguration">
            <h:panelGrid columns="2" styleClass="edit-top edit-bottom" cellspacing="3" cellpadding="3" border="0"
                         width="100%" columnClasses="editColumnSystem1,editColumn2"
                         rowClasses="Row0,Row1" >
                <h:panelGroup>&nbsp;</h:panelGroup>
                <h:outputLink value="estconfigurations.xhtml" style="float: right;">
                    <h:outputText value="#{web.text.ESTBACKTOALIASES}"/>
                </h:outputLink>

	            <h:panelGroup>
	              <h:outputText value="#{web.text.ESTRANAMEGENERATIONSCHEME}" styleClass="titles"/>
	              <br/>
	              <h:outputText value="#{web.text.ESTRANAMEGENERATIONSCHEME_HELP}" styleClass="help"/>
	              <br/>
	              <h:outputText value="#{web.text.ESTRANAMEGENERATIONSCHEME_HELP1}" styleClass="help"/>
	              <br/>
	              <h:outputText value="#{web.text.ESTRANAMEGENERATIONSCHEME_HELP2}" styleClass="help"/>
	              <br/>
	              <h:outputText value="#{web.text.ESTRANAMEGENERATIONSCHEME_HELP3}" styleClass="help"/>
	              <br/>
	              <h:outputText value="#{web.text.ESTRANAMEGENERATIONSCHEME_HELP4}" styleClass="help"/>
	                    <br/>
	                    <h:outputText value="#{web.text.ESTRANAMEGENERATIONSCHEME_HELP5}" styleClass="help"/>
	            </h:panelGroup>

	            <h:panelGroup id="namegenerationscheme">
	              <h:selectOneRadio id="ranamegenschemeselectradio" value="#{editEstConfigMBean.raNameGenScheme}" disabled="#{editEstConfigMBean.viewOnly}">
	                <f:selectItems value="#{editEstConfigMBean.availableRaNameGenSchemes}"/>
	                <f:ajax render="estconfiguration:namegenerationscheme"/>
	              </h:selectOneRadio>
	              <h:inputText id="ranamegeninputfield" value="#{editEstConfigMBean.raNameGenParams}" rendered="#{editEstConfigMBean.raNameGenScheme eq 'FIXED'}" disabled="#{editEstconfigMBean.viewOnly}"/>
	              <h:panelGroup id="ranameschemednpart" rendered="#{editEstConfigMBean.raNameGenScheme eq 'DN'}">
	                  <h:selectOneMenu id="ranameschemednpartselectmenu" value="#{editEstConfigMBean.selectedRaNameSchemeDnPart}" disabled="#{editEstConfigMBean.viewOnly}">
	                        <f:selectItems value="#{editEstConfigMBean.dnFieldSelectItems}"/>
	                        <f:ajax event="change" update="@this"/>
	                  </h:selectOneMenu>
	                  &nbsp;
	                  <h:commandButton id="addranameschemednpartbutton" value="#{web.text.ADD}" action="#{editEstConfigMBean.actionAddRaNameSchemeDnPart}">
	                    <f:ajax render="estconfiguration:namegenerationscheme" disabled="#{editEstConfigMBean.viewOnly}"/>
	                  </h:commandButton>
	                  &nbsp;
	                  <h:commandButton id="removeranameschemednpartbutton" value="#{web.text.REMOVE}" action="#{editEstConfigMBean.actionRemoveRaNameSchemeDnPart}">
	                    <f:ajax render="estconfiguration:namegenerationscheme" disabled="#{editEstConfigMBean.viewOnly}"/>
	                  </h:commandButton>
	                </h:panelGroup>
	                <br/>
	                <h:outputText id="selectedranameschemednparts" value="#{editEstConfigMBean.raNameGenParams}" rendered="#{editEstConfigMBean.raNameGenScheme eq 'DN'}"/>
	            </h:panelGroup>

              <h:panelGroup>
                <h:outputText value="#{web.text.ESTRANAMEGENERATIONPREFIX}" styleClass="titles"/>
                <br/>
                <h:outputText value="#{web.text.ESTRANAMEGENERATIONPREFIX_HELP}" styleClass="help"/>
              </h:panelGroup>
              <h:inputText value="#{editEstConfigMBean.raNameGenPrefix}" disabled="#{editEstConfigMBean.viewOnly}"/>
                <h:panelGroup>
                <h:outputText value="#{web.text.ESTRANAMEGENERATIONPOSTFIX}" styleClass="titles"/>
                <br/>
                <h:outputText value="#{web.text.ESTRANAMEGENERATIONPOSTFIX_HELP}" styleClass="help"/>
              </h:panelGroup>
              <h:inputText value="#{editEstConfigMBean.raNameGenPostfix}" disabled="#{editEstConfigMBean.viewOnly}"/>

              <h:panelGroup>
                  <h:outputLabel for="listestdefaultca" value="#{web.text.ESTDEFAULTCA}" styleClass="titles"/>
                  <br/>
                  <h:outputText value="#{web.text.ESTDEFAULTCA_HELP}" escape="false" styleClass="help"/>
              </h:panelGroup>
              <h:selectOneMenu id="listestdefaultca" name="listestdefaultca" value="#{editEstConfigMBean.estAlias.caId}" disabled="#{editEstConfigMBean.viewOnly}">
                  <f:selectItems value="#{editEstConfigMBean.caItemList}"/>
              </h:selectOneMenu>

              <h:panelGroup>
                  <h:outputLabel for="listesteeprofile" value="#{web.text.ESTEEPROFILE}" styleClass="titles"/>
                  <br/>
                  <h:outputText value="#{web.text.ESTEEPROFILE_HELP}" escape="false" styleClass="help"/>
              </h:panelGroup>
              <h:selectOneMenu id="listesteeprofile" name="listesteeprofile" value="#{editEstConfigMBean.estAlias.endEntityProfileId}" disabled="#{editEstConfigMBean.viewOnly}">
                  <f:selectItems value="#{editEstConfigMBean.endEntityProfileItemList}"/>
                  <f:ajax execute=":estconfiguration:listestcertprofiles" render="estconfiguration:listestcertprofiles"/>
              </h:selectOneMenu>

              <h:panelGroup>
                  <h:outputLabel for="listestcertprofiles" value="#{web.text.ESTCERTPROFILE}" styleClass="titles"/>
                  <br/>
                  <h:outputText value="#{web.text.ESTCERTPROFILE_HELP}" escape="false" styleClass="help"/>
                  <br/>
                  <h:outputText value="#{web.text.ESTCERTPROFILE_HELP1}" escape="false" styleClass="help"/>
              </h:panelGroup>
              <h:selectOneMenu id="listestcertprofiles" name="listesteeprofile" value="#{editEstConfigMBean.estAlias.certificateProfileId}" disabled="#{editEstConfigMBean.viewOnly}">
                  <f:selectItems value="#{editEstConfigMBean.certificateProfileItemList}"/>
              </h:selectOneMenu>

              <h:panelGroup>
                  <h:outputLabel for="checkboxrequirecert" value="#{web.text.ESTREQUIRECERT}" styleClass="titles"/>
                  <br/>
                  <h:outputText value="#{web.text.ESTREQUIRECERT_HELP}" escape="false" styleClass="help"/>
              </h:panelGroup>
              <h:panelGroup>
                  <h:selectBooleanCheckbox id="checkboxrequirecert" value="#{editEstConfigMBean.estAlias.certificateRequired}" disabled="#{editEstConfigMBean.viewOnly}">
                  </h:selectBooleanCheckbox>
                  <h:outputText value="#{web.text.YES}"/>
              </h:panelGroup>

              <h:panelGroup>
                  <h:outputLabel for="textfieldrequireusername" value="#{web.text.ESTREQUIREUSERNAME}" styleClass="titles"/>
                  <br/>
                  <h:outputText value="#{web.text.ESTREQUIREUSERNAME_HELP}" escape="false" styleClass="help"/>
              </h:panelGroup>
              <h:inputText id="textfieldrequireusername" size="25" maxlength="150" name="textfieldcustomclasspath"
                           value="#{editEstConfigMBean.estAlias.userName}" disabled="#{editEstConfigMBean.viewOnly}"
                           title="#{web.text.FORMAT_STRING}"/>

              <h:panelGroup>
                  <h:outputLabel for="textfieldrequirepassword" value="#{web.text.ESTREQUIREPASSWORD}" styleClass="titles"/>
                  <br/>
                  <h:outputText value="#{web.text.ESTREQUIREPASSWORD_HELP}" escape="false" styleClass="help"/>
              </h:panelGroup>
              <h:panelGroup>
                  <h:inputSecret id="textfieldrequirepassword" size="25" maxlength="150"
                                 redisplay="true"
                                 value="#{editEstConfigMBean.estAlias.password}"
                                 autocomplete="off"
                                 rendered="#{!editEstConfigMBean.viewOnly}"/>
                  <h:outputText value="*****" rendered="#{editEstConfigMBean.viewOnly}"/>
              </h:panelGroup>

              <h:panelGroup>
                  <h:outputLabel for="checkboxkurusesamekeys" value="#{web.text.ESTALLOWKURWITHSAMEKEY}" styleClass="titles"/>
                  <br/>
                  <h:outputText value="#{web.text.ESTALLOWKURWITHSAMEKEY_HELP}" escape="false" styleClass="help"/>
              </h:panelGroup>
              <h:panelGroup>
                  <h:selectBooleanCheckbox id="checkboxkurusesamekeys" value="#{editEstConfigMBean.estAlias.allowSameKey}" disabled="#{editEstConfigMBean.viewOnly}">
                  </h:selectBooleanCheckbox>
                  <h:outputText value="#{web.text.ALLOW}"/>
              </h:panelGroup>

              <h:panelGroup>&nbsp;</h:panelGroup>
              <h:panelGroup>
                  <h:commandButton value="#{web.text.SAVE}" action="#{editEstConfigMBean.save}"
                                   name="buttonsave"  disabled="#{editEstConfigMBean.viewOnly}" />&nbsp;
                  <h:commandButton value="#{web.text.CANCEL}" action="#{editEstConfigMBean.cancel}"
                                   immediate="true" name="buttoncancel"/>
              </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
