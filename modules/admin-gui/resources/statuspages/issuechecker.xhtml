<h:body>
    <ui:composition>
        <h:panelGroup layout="block" styleClass="status" id="issuechecker"
            rendered="#{ejbcawebbean.adminPreference.issueCheckerOnFrontPage and issueChecker.issueCheckerEnabled}">
            <h4>
                <h:outputText value="#{web.text.CONFIGURATION_CHECKER}" />
                <h:outputText value="#{web.ejbcaWebBean.getHelpReference('/Use_the_CONFIGURATION_CHECKER.html')}" escape="false" />
            </h4>
            <ui:repeat value="#{issueChecker.tickets}" var="ticket">
                <h:outputLink value="#{issueChecker.getIssueHelpReference(ticket)}" target="_blank"> 
                    <h:panelGroup layout="block" styleClass="card #{issueChecker.getStyleClass(ticket)}">
                        <h:outputText value="#{issueChecker.getDescription(ticket)}" />
                    </h:panelGroup>
                </h:outputLink>
            </ui:repeat>

            <h:outputText value="#{web.text.CONFIGURATION_CHECKER_NO_TICKETS}" rendered="#{empty issueChecker.tickets}" />
        </h:panelGroup>
    </ui:composition>
</h:body>
</html>
