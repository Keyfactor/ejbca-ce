<h:body>

		<div class="status" id="removepublicaccess" >
			<h:panelGroup rendered="#{ejbcawebbean.renderPublicAccessRemoval}">
				<h4 class="warning"><h:outputText value="#{web.text.POSSIBLE_SECURITY_ISSUE}"/></h4>
				<table class="grid">
					<tr>
						<td><h:outputText value="#{web.text.PUBLIC_ACCESS_STATUS}"/><br/>
							<span class="warning"><h:outputText value="#{web.text.PUBLIC_ACCESS_WARNING}"/></span><br/>
							<span class="warning"><h:outputText value="#{web.text.PUBLIC_ACCESS_REMOVE}"/></span>
						</td>
						<td>
							<h:form id="publicAccessRemove">
								<h:commandButton id="removePublicAccessButton" value="#{web.text.REMOVE}" action="#{ejbcawebbean.removePublicAccessRoleMember}" />
							</h:form>
						</td>
					</tr>
				</table>
			</h:panelGroup>
		</div>
