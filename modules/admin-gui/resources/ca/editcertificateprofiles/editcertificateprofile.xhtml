<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:param name="resourceBean" value="#{certProfileBean}" />
    <ui:define name="content">
        <h:panelGroup>
            <h2>
                <h:outputText value="#{web.text.EDIT}"
                    rendered="#{!certProfileBean.viewOnly}" />
                <h:outputText value="#{web.text.VIEW}"
                    rendered="#{certProfileBean.viewOnly}" />
            </h2>
            <h3 id="titleCertificateProfile">
                <h:outputText
                    value="#{web.text.CERTIFICATEPROFILE}: #{certProfileBean.selectedCertProfileName}" />
            </h3>
        </h:panelGroup>
        <h:form id="cpf">
            <h:panelGrid columns="2" styleClass="edit-top"
                cellspacing="3" cellpadding="3" border="0" width="100%"
                rowClasses="Row0,Row1"
                columnClasses="editColumn1,editColumn2">

                <h:panelGroup>
					&nbsp;
				</h:panelGroup>
                <h:outputLink value="editcertificateprofiles.xhtml">
                    <h:outputText
                        value="#{web.text.BACKTOCERTIFICATEPROFILES}" />
                </h:outputLink>


                <h:outputLabel for="certificateProfileId"
                    value="#{web.text.CERTIFICATEPROFILEID}" />
                <h:outputText id="certificateProfileId"
                    value="#{certProfileBean.certificateProfileId}" />

                <h:outputLabel for="selecttype" value="#{web.text.TYPE}" />
                <h:panelGroup id="selecttype">
                    <h:commandButton
                        rendered="#{certProfileBean.typeEndEntityAvailable}"
                        disabled="#{certProfileBean.typeEndEntity or certProfileBean.viewOnly}"
                        styleClass="selectButton largeSelectButton #{certProfileBean.typeEndEntity?'selected':'notSelected'} #{certProfileBean.viewOnly?'disabled':'enabled'}"
                        action="#{certProfileBean.setTypeEndEntity}"
                        value="#{certProfileBean.typeEndEntity?'✓':' '}#{web.text.ENDENTITY}" />
                    <h:commandButton
                        rendered="#{certProfileBean.typeSubCaAvailable or certProfileBean.viewOnly}"
                        disabled="#{certProfileBean.typeSubCa or certProfileBean.viewOnly}"
                        styleClass="selectButton largeSelectButton #{certProfileBean.typeSubCa?'selected':''} #{certProfileBean.viewOnly?'disabled':'enabled'}"
                        action="#{certProfileBean.setTypeSubCa}"
                        value="#{certProfileBean.typeSubCa?'✓':' '}#{web.text.SUBCA}" />
                    <h:commandButton
                        rendered="#{certProfileBean.typeRootCaAvailable or certProfileBean.viewOnly}"
                        disabled="#{certProfileBean.typeRootCa or certProfileBean.viewOnly}"
                        styleClass="selectButton largeSelectButton #{certProfileBean.typeRootCa?'selected':''} #{certProfileBean.viewOnly?'disabled':'enabled'}"
                        action="#{certProfileBean.setTypeRootCa}"
                        value="#{certProfileBean.typeRootCa?'✓':' '}#{web.text.ROOTCA}" />
                     <h:commandButton
                        rendered="#{certProfileBean.typeSshAvailable}"
                        disabled="#{certProfileBean.typeSsh or certProfileBean.viewOnly}"
                        styleClass="selectButton largeSelectButton #{certProfileBean.typeSsh?'selected':'notSelected'} #{certProfileBean.viewOnly?'disabled':'enabled'}"
                        action="#{certProfileBean.setTypeSsh}"
                        value="#{certProfileBean.typeSsh?'✓':' '}#{web.text.SSH_TYPE}" />
                </h:panelGroup>
       		</h:panelGrid>
        </h:form>
		<h:form id="algorithms">
			<h:panelGrid columns="2" styleClass="edit-ctnd"
                cellspacing="3" cellpadding="3" border="0" width="100%"
                rowClasses="Row0,Row1"
                columnClasses="editColumn1,editColumn2">
                <h:panelGroup rendered="#{!certProfileBean.typeSsh}">
                    <h:outputLabel for="selectavailablekeyalgorithms"
                        value="#{web.text.AVAILABLEKEYALGORITHMS}" />
                    <h:outputText
                        value="#{web.ejbcaWebBean.getHelpReference('/Certificate_Profile_Fields.html#availableKeyAlgorithms')}"
                        escape="false" />
                </h:panelGroup>
                <h:selectManyListbox styleClass="select-list" rendered="#{!certProfileBean.typeSsh}"
                    id="selectavailablekeyalgorithms"
                    value="#{certProfileBean.certificateProfile.availableKeyAlgorithms}"
                    size="#{certProfileBean.availableKeyAlgorithmsSize}" disabled="#{certProfileBean.viewOnly}">
                    <f:selectItems value="#{certProfileBean.availableKeyAlgorithmsAvailable}" />
                    <f:ajax event="change" execute="@this" render="@form"/>
                </h:selectManyListbox>

                <h:panelGroup rendered="#{!certProfileBean.typeSsh}">
                    <h:outputLabel for="selectavailableeccurves"
                        value="#{web.text.AVAILABLEECDSACURVES}" />
                    <h:outputText
                        value="#{web.ejbcaWebBean.getHelpReference('/Certificate_Profile_Fields.html#availableEcdsaCurves')}"
                        escape="false" />
                </h:panelGroup>
                <h:selectManyListbox styleClass="select-list" rendered="#{!certProfileBean.typeSsh}"
                    id="selectavailableeccurves"
                    value="#{certProfileBean.certificateProfile.availableEcCurves}"
                    size="5" disabled="#{certProfileBean.viewOnly || !certProfileBean.certificateProfile.keyAlgorithmsECType }">
                    <f:selectItems value="#{certProfileBean.availableEcCurvesAvailable}" />
                    <f:ajax event="change" execute="@this" render="@form"/>
                </h:selectManyListbox>

                <h:panelGroup rendered="#{!certProfileBean.typeSsh}">
                    <h:outputLabel for="selectavailablebitlengths"
                        value="#{web.text.AVAILABLEBITLENGTHS}" />
                    <h:outputText
                        value="#{web.ejbcaWebBean.getHelpReference('/Certificate_Profile_Fields.html#availableBitLengths')}"
                        escape="false" />
                </h:panelGroup>
                <h:selectManyListbox id="selectavailablebitlengths" rendered="#{!certProfileBean.typeSsh}"
                    value="#{certProfileBean.certificateProfile.availableBitLengths}"
                    size="5" styleClass="number select-list"
                    disabled="#{certProfileBean.viewOnly || !certProfileBean.certificateProfile.keyAlgorithmsRequireKeySizes}">
                    <f:selectItems value="#{certProfileBean.availableBitLengthsAvailable}" />
                    <f:ajax event="change" execute="@this" render="@none"/>
                </h:selectManyListbox>

                <h:outputLabel for="selectsignaturealgorithm"
                    value="#{web.text.SIGNATUREALGORITHM}" />
                <h:selectOneMenu id="selectsignaturealgorithm"
                    value="#{certProfileBean.signatureAlgorithm}"
                    disabled="#{certProfileBean.viewOnly || certProfileBean.typeSsh}">
                    <f:selectItems
                        value="#{certProfileBean.signatureAlgorithmAvailable}" />
                    <f:ajax event="change" execute="@this" render="@none"/>
                </h:selectOneMenu>

			</h:panelGrid>
		</h:form>
		
        <!-- Validity -->
		<h:form id="content">
			<h:panelGrid columns="2" styleClass="edit-ctnd"
                cellspacing="3" cellpadding="3" border="0" width="100%"
                rowClasses="Row0,Row1"
                columnClasses="editColumn1,editColumn2">
                <h:panelGroup>
                    <h:outputLabel for="textfieldvalidity"
                        value="#{web.text.CERT_VALIDITY} #{web.text.ORENDDATE}" />
                    <h:outputText
                        value="#{web.ejbcaWebBean.getHelpReference('/Certificate_Profile_Fields.html#validity')}"
                        escape="false" />
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText id="textfieldvalidity"
                        value="#{certProfileBean.validity}"
                        title="#{web.text.FORMAT_TIME_YMODHMS} #{web.text.OR} #{web.text.FORMAT_ISO8601}"
                        size="25" maxlength="255"
                        disabled="#{certProfileBean.viewOnly}"
                        validatorMessage="#{web.text.INVALIDVALIDITYORCERTEND}">
                        <f:validator validatorId="validityDateValidator" />
                        <f:attribute name="precision" value="seconds" />
                        <f:attribute name="minimumValue" value="1" />
                    </h:inputText>
                    <br />
                    <h:panelGroup styleClass="help">
                        <h:outputText
                            value="#{web.text.DATE_HELP} #{web.ejbcaWebBean.dateExample}" />
                        <br />
                        <h:outputText
                            value="#{web.text.FORMAT_TIME_YMODHMS} - #{web.text.YEAR365DAYS}, #{web.text.MO30DAYS}" />
                    </h:panelGroup>
                </h:panelGroup>

                <!-- Validity offset (ECA-3554) -->

                <h:panelGroup>
                    <h:outputLabel
                        for="checkusecertificatevalidityoffsetgroup"
                        value="#{web.text.CERT_VALIDITY_OFFSET}" />
                    <h:outputText
                        value="#{web.ejbcaWebBean.getHelpReference('/Certificate_Profile_Fields.html#Validity_Offset')}"
                        escape="false" />
                </h:panelGroup>
                <h:panelGrid id="certificatevalidityoffsetgrid"
                    columns="1">
                    <h:panelGroup
                        id="checkusecertificatevalidityoffsetgroup">
                        <h:selectBooleanCheckbox
                            id="checkusecertificatevalidityoffset"
                            styleClass="checkBoxOverlay"
                            value="#{certProfileBean.certificateProfile.useCertificateValidityOffset}"
                            disabled="#{certProfileBean.viewOnly}">
                            <f:ajax execute="@form"
                                render=":content:certificatevalidityoffsetgrid" />
                        </h:selectBooleanCheckbox>
                        <h:outputLabel
                            for="checkusecertificatevalidityoffset"
                            value="#{web.text.USE}…"
                            styleClass="checkBoxOverlay" />
                    </h:panelGroup>
                    <h:panelGroup id="inputValidityOffsetGroup"
                        rendered="#{certProfileBean.certificateProfile.useCertificateValidityOffset}"
                        styleClass="help">
                        <h:inputText
                            id="textfieldcertificatevalidityoffset"
                            value="#{certProfileBean.certificateValidityOffset}"
                            title="#{web.text.FORMAT_TIME_YMODHMS}"
                            size="25" maxlength="255"
                            disabled="#{certProfileBean.viewOnly}"
                            validatorMessage="#{web.text.INVALIDCERTVALIDITYOFFSET}">
                            <f:validator
                                validatorId="simpleTimeValidator" />
                            <f:attribute name="precision"
                                value="seconds" />
                        </h:inputText>
                        <br />
                        <h:outputText
                            value="#{web.text.FORMAT_TIME_YMODHMS} - #{web.text.YEAR365DAYS}, #{web.text.MO30DAYS}" />
                    </h:panelGroup>
                </h:panelGrid>

                <!-- Expiration restriction for weekdays (ECA-5330) -->

                <h:panelGroup>
                    <h:outputLabel
                        for="checkuseexpirationtrestrictionforweekdaysgroup"
                        value="#{web.text.CERT_EXPIRATION_RESTRICTIONS}" />
                    <h:outputText
                        value="#{web.ejbcaWebBean.getHelpReference('/Certificate_Profile_Fields.html#Expiration_Restrictions')}"
                        escape="false" />
                </h:panelGroup>
                <h:panelGrid id="expirationtrestrictionforweekdaysgrid" columns="1">
                    <h:panelGroup
                        id="checkuseexpirationtrestrictionforweekdaysgroup">
                        <h:selectBooleanCheckbox
                            id="checkuseexpirationtrestrictionforweekdays"
                            styleClass="checkBoxOverlay"
                            value="#{certProfileBean.certificateProfile.useExpirationRestrictionForWeekdays}"
                            rendered="#{!web.legacyInternetExplorer}"
                            disabled="#{certProfileBean.viewOnly}">
                            <f:ajax execute="@form"
                                render=":content:expirationtrestrictionforweekdaysgrid" />
                        </h:selectBooleanCheckbox>
                        <h:outputLabel
                            for="checkuseexpirationtrestrictionforweekdays"
                            value="#{web.text.USE}…"
                            styleClass="checkBoxOverlay" />
                    </h:panelGroup>
                    <h:outputLabel
                        for="expirationRestrictionWeekdaysSelection"
                        value="#{web.text.CERT_EXPIRATION_RESTRICTION_FOR_WEEKDAYS}"
                        rendered="#{certProfileBean.certificateProfile.useExpirationRestrictionForWeekdays}" />
                    <h:panelGrid
                        id="expirationRestrictionWeekdaysSelection"
                        columns="8"
                        rendered="#{certProfileBean.certificateProfile.useExpirationRestrictionForWeekdays}">
                        <h:selectBooleanCheckbox
                            id="expirationRestrictionMonday"
                            value="#{certProfileBean.expirationRestrictionMonday}"
                            disabled="#{certProfileBean.viewOnly}" />
                        <h:outputLabel for="expirationRestrictionMonday"
                            value="#{web.text.DAY_MONDAY}" />
                        <h:selectBooleanCheckbox
                            id="expirationRestrictionTuesday"
                            value="#{certProfileBean.expirationRestrictionTuesday}"
                            disabled="#{certProfileBean.viewOnly}" />
                        <h:outputLabel
                            for="expirationRestrictionTuesday"
                            value="#{web.text.DAY_TUESDAY}" />
                        <h:selectBooleanCheckbox
                            id="expirationRestrictionWednesday"
                            value="#{certProfileBean.expirationRestrictionWednesday}"
                            disabled="#{certProfileBean.viewOnly}" />
                        <h:outputLabel
                            for="expirationRestrictionWednesday"
                            value="#{web.text.DAY_WEDNESDAY}" />
                        <h:selectBooleanCheckbox
                            id="expirationRestrictionThursday"
                            value="#{certProfileBean.expirationRestrictionThursday}"
                            disabled="#{certProfileBean.viewOnly}" />
                        <h:outputLabel
                            for="expirationRestrictionThursday"
                            value="#{web.text.DAY_THURSDAY}" />
                        <h:selectBooleanCheckbox
                            id="expirationRestrictionFriday"
                            value="#{certProfileBean.expirationRestrictionFriday}"
                            disabled="#{certProfileBean.viewOnly}" />
                        <h:outputLabel for="expirationRestrictionFriday"
                            value="#{web.text.DAY_FRIDAY}" />
                        <h:selectBooleanCheckbox
                            id="expirationRestrictionSaturday"
                            value="#{certProfileBean.expirationRestrictionSaturday}"
                            disabled="#{certProfileBean.viewOnly}" />
                        <h:outputLabel
                            for="expirationRestrictionSaturday"
                            value="#{web.text.DAY_SATURDAY}" />
                        <h:selectBooleanCheckbox
                            id="expirationRestrictionSunday"
                            value="#{certProfileBean.expirationRestrictionSunday}"
                            disabled="#{certProfileBean.viewOnly}" />
                        <h:outputLabel for="expirationRestrictionSunday"
                            value="#{web.text.DAY_SUNDAY}" />
                    </h:panelGrid>
                    <h:panelGroup
                        id="expirationRestrictionWeekdaysBeforeGroup"
                        rendered="#{certProfileBean.certificateProfile.useExpirationRestrictionForWeekdays}">
                        <h:outputLabel
                            for="expirationRestrictionWeekdaysBefore"
                            value="#{web.text.CERT_EXPIRATION_RESTRICTION_FOR_WEEKDAYS_BUT} " />
                        <h:selectOneMenu
                            id="expirationRestrictionWeekdaysBefore"
                            value="#{certProfileBean.certificateProfile.expirationRestrictionForWeekdaysExpireBefore}"
                            disabled="#{certProfileBean.viewOnly}">
                            <f:selectItems
                                value="#{certProfileBean.expirationRestrictionWeekdaysAvailable}" />
                        </h:selectOneMenu>
                    </h:panelGroup>
                </h:panelGrid>
	
                <h:panelGroup id="descriptionGroup">
                    <h:outputText value="#{web.text.PROFILEDESCRIPTION}" />
                </h:panelGroup>
                <h:panelGrid id="descriptionGrid" columns="1">
                    <h:panelGroup>
                        <h:outputText id="description" />
                        <h:inputTextarea
                            name="#{web.text.TEXTFIELD_DESCRIPTION}"
                            cols="45"
                            value="#{certProfileBean.certificateProfile.description}"
                            rows="2"
                            disabled="#{certProfileBean.viewOnly}" />
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGrid>
            
            <!-- SSH Values -->
            <h:panelGrid columns="2" styleClass="edit-top"
                cellspacing="3" cellpadding="3" border="0" width="100%"
                rowClasses="Row0,Row1"
                columnClasses="editColumn1,editColumn2"
                rendered="#{certProfileBean.typeSsh}">
                
                <h:outputLabel for="header_ssh_values"
                    value="#{web.text.SSH_CONFIGURATION}"
                    style="font-weight: bold;" rendered="#{certProfileBean.typeSsh}"/>
                <h:panelGroup id="header_ssh_values"/>
                
            	<!-- SSH Certificate Type -->
				<h:panelGroup id="sshCertificatetTypeDescription">
                    <h:outputText value="#{web.text.SSH_CERTIFICATE_TYPE}" />
                </h:panelGroup>
                <h:panelGroup id="sshCertificatetType">
	                <h:selectOneMenu id="selectsshCertificatetType"
	                    value="#{certProfileBean.certificateProfile.sshCertificateType}"
	                    disabled="#{certProfileBean.viewOnly}">
	                    <f:ajax event="change" execute="@this" render="@form"/>
	                    <f:selectItems
	                        value="#{certProfileBean.sshCertificateTypes}" />
	                </h:selectOneMenu>
                </h:panelGroup>
                
                <!-- SSH Extensions -->
                <h:panelGroup rendered="#{certProfileBean.certificateProfile.sshCertificateType.type eq '1'}">
                    <h:outputLabel for="sshExtensions" value="#{web.text.SSH_EXTENSIONS}" />               
                </h:panelGroup>
				<h:panelGroup id="sshExtensions" rendered="#{certProfileBean.certificateProfile.sshCertificateType.type eq '1'}">
					<h:panelGrid id="sshExtensionsGrid" columns="1">                    
	                    <h:selectManyListbox styleClass="select-list"
	                        id="selectSshExtensions"
	                        value="#{certProfileBean.certificateProfile.sshExtensions}"
	                        size="6"
	                        disabled="#{certProfileBean.viewOnly}">
	                        <f:selectItems
	                            value="#{certProfileBean.sshExtensionsAvailable}" />
	                    </h:selectManyListbox>
	                </h:panelGrid>
	             </h:panelGroup>
	             <h:panelGroup rendered="#{certProfileBean.certificateProfile.sshCertificateType.type eq '1'}">
                    <h:outputLabel for="allowExternalSshExtensionsGroup"
                        value="#{web.text.SSH_ALLOW_EXTERNAL_EXTENSIONS}" />
                </h:panelGroup>
                <h:panelGroup id="allowExternalSshExtensionsGroup" rendered="#{certProfileBean.certificateProfile.sshCertificateType.type eq '1'}">
                    <h:selectBooleanCheckbox
                        id="allowExternalSshExtensions"
                        value="#{certProfileBean.certificateProfile.allowExternalSshExtensions}"
                        disabled="#{certProfileBean.viewOnly}">
                         <f:ajax event="change" execute="@this" render="@form"/>
                    </h:selectBooleanCheckbox>     
                    <h:outputLabel for="allowExternalSshExtensions"
                        value="#{web.text.ALLOW} " />
                </h:panelGroup>
                <h:panelGroup rendered="#{certProfileBean.certificateProfile.sshCertificateType.type eq '1'}">
                    <h:outputLabel for="requireAdditionalExtensionsDefinedGroup"
                        value="#{web.text.SSH_REQUIRE_EXTERNAL_EXTENSION_DEFINED}" />
                </h:panelGroup>
                <h:panelGroup id="requireAdditionalExtensionsDefinedGroup" rendered="#{certProfileBean.certificateProfile.sshCertificateType.type eq '1'}">
                    <h:selectBooleanCheckbox
                        id="requireAdditionalExtensionsDefined"
                        value="#{certProfileBean.certificateProfile.requireExternalSshExtensionsDefined}"
                        disabled="#{certProfileBean.viewOnly or not certProfileBean.certificateProfile.allowExternalSshExtensions}" />
                    <h:outputLabel for="requireAdditionalExtensionsDefined"
                        value="#{web.text.REQUIRE} " />
                </h:panelGroup>
             </h:panelGrid>
            


            <h:panelGrid columns="2" styleClass="edit-top"
                cellspacing="3" cellpadding="3" border="0" width="100%"
                rowClasses="Row0,Row1"
                columnClasses="editColumn1,editColumn2">

                
                <!-- Authorizations -->

                <h:outputLabel for="header_permissions"
                    value="#{web.text.PERMISSIONS}"
                    style="font-weight: bold;" />
                <h:panelGroup id="header_permissions" />

                <h:panelGroup>
                    <h:outputLabel for="checkallowvalidityoverridegroup"
                        value="#{web.text.ALLOWVALIDITYOVERRIDE}" />
                    <h:outputText
                        value="#{web.ejbcaWebBean.getHelpReference('/Certificate_Profile_Fields.html#Validity')}"
                        escape="false" />
                </h:panelGroup>
                <h:panelGroup id="checkallowvalidityoverridegroup">
                    <h:selectBooleanCheckbox
                        id="checkallowvalidityoverride"
                        value="#{certProfileBean.certificateProfile.allowValidityOverride}"
                        disabled="#{certProfileBean.viewOnly}" />
                    <h:outputLabel for="checkallowvalidityoverride"
                        value="#{web.text.ALLOW} " />
                </h:panelGroup>

                <h:panelGroup rendered="#{!certProfileBean.typeSsh}">
                    <h:outputLabel
                        for="checkallowextensionoverridegroup"
                        value="#{web.text.ALLOWEXTENSIONOVERRIDE}" />
                    <h:outputText
                        value="#{web.ejbcaWebBean.getHelpReference('/Certificate_Profile_Fields.html#AllowExtensionOverride')}"
                        escape="false" />
                </h:panelGroup>
                <h:panelGrid id="allowextensionoverridegrid" columns="1" rendered="#{!certProfileBean.typeSsh}">
                    <h:panelGroup id="checkallowextensionoverridegroup">
                        <h:selectBooleanCheckbox
                            id="checkallowextensionoverride"
                            styleClass="checkBoxOverlay"
                            value="#{certProfileBean.certificateProfile.allowExtensionOverride}"
                            rendered="#{!web.legacyInternetExplorer}"
                            disabled="#{certProfileBean.viewOnly}">
                            <f:ajax execute="@form"
                                render=":content:allowextensionoverridegrid" />
                        </h:selectBooleanCheckbox>
                        <h:outputLabel for="checkallowextensionoverride"
                            value="#{web.text.ALLOW}…"
                            styleClass="checkBoxOverlay" />
                    </h:panelGroup>
                    <!-- Which extension can be overridden and not -->
                    <h:outputLabel for="overridableextensionlistgroup"
                        value="#{web.text.OVERRIDABLEOIDSEXTENSIONLIST}"
                        rendered="#{certProfileBean.certificateProfile.allowExtensionOverride}" />
                    <h:panelGrid columns="1"
                        rendered="#{certProfileBean.certificateProfile.allowExtensionOverride}">
                        <h:panelGroup id="overridableextensionlistgroup">
                            <h:inputText
                                id="textfieldcustomoverridableextension"
                                size="45" maxlength="500"
                                title="#{web.text.FORMAT_OIDS}"
                                value="#{certProfileBean.overridableExtensionOIDs}"
                                disabled="#{certProfileBean.viewOnly}"
                                converter="org.ejbca.OIDStringLinkedHashSetConverter" />
                            <h:selectBooleanCheckbox
                                id="checkcustomnonoverridableextension"
                                value="#{certProfileBean.nonOverridableExtensionOIDs}"
                                disabled="#{certProfileBean.viewOnly}" />
                            <h:outputLabel
                                for="checkcustomnonoverridableextension"
                                value=" #{web.text.NONOVERRIDABLEOIDSEXTENSIONLIST}" />
                            <br />
                            <h:outputText styleClass="help"
                                value=" #{web.text.CERT_OVERRIDABLE_EXTENSIONS_LISTS_HELP}" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGrid>

                <h:panelGroup rendered="#{!certProfileBean.typeSsh}">
                    <h:outputLabel
                        for="allowcertserialnumberoverridegroup"
                        value="#{web.text.ALLOWCERTSERIALNUMBEROVERRIDE}" />
                    <h:outputText
                        value="#{web.ejbcaWebBean.getHelpReference('/Certificate_Profile_Fields.html#AllowCertificateSerialNumberOverride')}"
                        escape="false" />
                </h:panelGroup>
                <h:panelGroup id="allowcertserialnumberoverridegroup"
                	rendered="#{!certProfileBean.typeSsh}">
                    <h:selectBooleanCheckbox
                        rendered="#{!certProfileBean.uniqueCertificateSerialNumberIndex}"
                        id="allowcertserialnumberoverridefalse"
                        value="false" disabled="true" />
                    <h:outputLabel
                        rendered="#{!certProfileBean.uniqueCertificateSerialNumberIndex}"
                        for="allowcertserialnumberoverridefalse"
                        value="#{web.text.ALLOW} " />
                    <h:selectBooleanCheckbox
                        rendered="#{certProfileBean.uniqueCertificateSerialNumberIndex}"
                        id="allowcertserialnumberoverride"
                        value="#{certProfileBean.certificateProfile.allowCertSerialNumberOverride}"
                        disabled="#{certProfileBean.viewOnly}" />
                    <h:outputLabel
                        rendered="#{certProfileBean.uniqueCertificateSerialNumberIndex}"
                        for="allowcertserialnumberoverride"
                        value="#{web.text.ALLOW} " />
                    <br />
                    <h:outputText styleClass="help"
                        rendered="#{!certProfileBean.uniqueCertificateSerialNumberIndex}"
                        value="#{web.text.CERTSERIALNOUNIQUEIX}" />
                </h:panelGroup>

                <h:panelGroup rendered="#{!certProfileBean.typeSsh}">
                    <h:outputLabel for="checkallowdnoverridegroup"
                        value="#{web.text.ALLOWDNOVERRIDECSR}" />
                    <h:outputText
                        value="#{web.ejbcaWebBean.getHelpReference('/Certificate_Profile_Fields.html#CertificateProfileFields')}"
                        escape="false" />
                </h:panelGroup>
                <h:panelGroup id="checkallowdnoverridegroup"
                	rendered="#{!certProfileBean.typeSsh}">
                    <h:selectBooleanCheckbox id="checkallowdnoverride"
                        value="#{certProfileBean.certificateProfile.allowDNOverride}"
                        disabled="#{certProfileBean.viewOnly}" />
                    <h:outputLabel for="checkallowdnoverride"
                        value="#{web.text.ALLOW} " />
                </h:panelGroup>

                <h:panelGroup rendered="#{!certProfileBean.typeSsh}">
                    <h:outputLabel for="checkallowdnoverrideeeigroup"
                        value="#{web.text.ALLOWDNOVERRIDEEEI}" />
                    <h:outputText
                        value="#{web.ejbcaWebBean.getHelpReference('/Certificate_Profile_Fields.html#CertificateProfileFields')}"
                        escape="false" />
                </h:panelGroup>
                <h:panelGroup id="checkallowdnoverrideeeigroup" rendered="#{!certProfileBean.typeSsh}">
                    <h:selectBooleanCheckbox
                        id="checkallowdnoverrideeei"
                        value="#{certProfileBean.certificateProfile.allowDNOverrideByEndEntityInformation}"
                        disabled="#{certProfileBean.viewOnly}" />
                    <h:outputLabel for="checkallowdnoverrideeei"
                        value="#{web.text.ALLOW} " />
                </h:panelGroup>

                        value="#{certProfileBean.cvcTerminalTypeIs?'✓':' '}#{web.text.CVCINSPECTIONSYSTEM}"
                        styleClass="selectButton #{certProfileBean.cvcTerminalTypeIs?'selected':'notSelected'} #{certProfileBean.viewOnly?'disabled':'enabled'}"
                        disabled="#{certProfileBean.cvcTerminalTypeIs or certProfileBean.viewOnly}"
                        action="#{certProfileBean.setCvcTerminalTypeIs}" >
                        <f:ajax render=":content:epassportgrid" />
                    </h:commandButton>                        
                    <h:commandButton
                        value="#{certProfileBean.cvcTerminalTypeAt?'✓':' '}#{web.text.CVCAUTHENTICATIONTERMINAL}"
                        styleClass="selectButton #{certProfileBean.cvcTerminalTypeAt?'selected':'notSelected'} #{certProfileBean.viewOnly?'disabled':'enabled'}"
                        disabled="#{certProfileBean.cvcTerminalTypeAt or certProfileBean.viewOnly}"
                        action="#{certProfileBean.setCvcTerminalTypeAt}" >
                        <f:ajax render=":content:epassportgrid" />
                    </h:commandButton>
                    <h:commandButton
                        value="#{certProfileBean.cvcTerminalTypeSt?'✓':' '}#{web.text.CVCSIGNATURETERMINAL}"
                        styleClass="selectButton #{certProfileBean.cvcTerminalTypeSt?'selected':'notSelected'} #{certProfileBean.viewOnly?'disabled':'enabled'}"
                        disabled="#{certProfileBean.cvcTerminalTypeSt or certProfileBean.viewOnly}"
                        action="#{certProfileBean.setCvcTerminalTypeSt}" >
                        <f:ajax render=":content:epassportgrid" />
                    </h:commandButton>
                </h:panelGroup>

                <h:outputLabel for="selectcvcsigntermdvtype"
                    value="#{web.text.CVCSIGNTERMDVTYPE}"
                    rendered="#{certProfileBean.cvcAvailable and certProfileBean.cvcTerminalTypeSt}"
                    styleClass="subItem" />
                <h:selectOneMenu id="selectcvcsigntermdvtype"
                    value="#{certProfileBean.certificateProfile.CVCSignTermDVType}"
                    rendered="#{certProfileBean.cvcAvailable and certProfileBean.cvcTerminalTypeSt}"
                    converter="javax.faces.Integer"
                    disabled="#{certProfileBean.viewOnly}">
                    <f:selectItems
                        value="#{certProfileBean.cvcSignTermDVTypeAvailable}" />
                </h:selectOneMenu>

                <h:panelGroup rendered="#{certProfileBean.cvcAvailable}">
                    <h:outputLabel for="selectcvcaccessrights"
                        value="#{web.text.CVCACCESSRIGHTS} "
                        styleClass="subItem" />
                    <h:outputLabel
                        rendered="#{certProfileBean.cvcTerminalTypeIs}"
                        value="(#{web.text.CVCINSPECTIONSYSTEM})" />
                    <h:outputLabel for="selectcvcaccessrights_at"
                        rendered="#{certProfileBean.cvcTerminalTypeAt}"
                        value="(#{web.text.CVCAUTHENTICATIONTERMINAL})" />
                    <h:outputLabel for="selectcvcaccessrights_st"
                        rendered="#{certProfileBean.cvcTerminalTypeSt}"
                        value="(#{web.text.CVCSIGNATURETERMINAL})" />
                </h:panelGroup>
                <h:panelGroup id="selectcvcaccessrights"
                    rendered="#{certProfileBean.cvcAvailable}">
                    <h:panelGrid columns="4"
                        rendered="#{certProfileBean.cvcTerminalTypeIs}">
                        <h:selectBooleanCheckbox id="cvcAccessRightDg3"
                            value="#{certProfileBean.cvcAccessRightDg3}"
                            disabled="#{certProfileBean.viewOnly}" />
                        <h:outputLabel for="cvcAccessRightDg3"
                            value="#{web.text.CVCACCESSDG3}" />
                        <h:selectBooleanCheckbox id="cvcAccessRightDg4"
                            value="#{certProfileBean.cvcAccessRightDg4}"
                            disabled="#{certProfileBean.viewOnly}" />
                        <h:outputLabel for="cvcAccessRightDg4"
                            value="#{web.text.CVCACCESSDG4}" />
                    </h:panelGrid>
                    <h:selectManyListbox styleClass="select-list"
                        id="selectcvcaccessrights_at"
                        rendered="#{certProfileBean.cvcTerminalTypeAt}"
                        enabledClass="cvcoption_at"
                        value="#{certProfileBean.cvcLongAccessRights}"
                        size="8" converter="javax.faces.Integer"
                        disabled="#{certProfileBean.viewOnly}">
                        <f:selectItems
                            value="#{certProfileBean.cvcAccessRightsAtAvailable}" />
                    </h:selectManyListbox>
                    <h:panelGrid id="selectcvcaccessrights_st"
                        columns="4"
                        rendered="#{certProfileBean.cvcTerminalTypeSt}">
                        <h:selectBooleanCheckbox id="cvcAccessRightSign"
                            value="#{certProfileBean.cvcAccessRightSign}"
                            disabled="#{certProfileBean.viewOnly}" />
                        <h:outputLabel for="cvcAccessRightSign"
                            value="#{web.text.CVCACCESSSIGN}" />
                        <h:selectBooleanCheckbox
                            id="cvcAccessRightQualSign"
                            value="#{certProfileBean.cvcAccessRightQualSign}"
                            disabled="#{certProfileBean.viewOnly}" />
                        <h:outputLabel for="cvcAccessRightQualSign"
                            value="#{web.text.CVCACCESSQUALSIGN}" />
                    </h:panelGrid>
                </h:panelGroup>

            </h:panelGrid>


            <h:panelGrid columns="2"
                styleClass="edit-top lone-edit-heading" cellspacing="3"
                cellpadding="3" border="0" width="100%"
                rowClasses="Row0,Row1"
                columnClasses="editColumn1,editColumn2"
                rendered="#{!certProfileBean.typeSsh}">
                <!-- Approvals -->
                <h:outputLabel for="approvals"
                    value="#{web.text.APPROVALSETTINGS}"
                    style="font-weight: bold;" />
                <h:panelGroup id="approvals" />
            </h:panelGrid>
            <h:dataTable value="#{certProfileBean.approvalRequestItems}"
                var="requestItem" cellspacing="1" cellpadding="3"
                border="0" width="100%" rowClasses="Row0,Row1"
                columnClasses="editColumn1,editColumn2"
                style="padding-right: 4px;"
                rendered="#{!certProfileBean.typeSsh}">
                <h:column>
                    <h:outputText
                        value="#{requestItem.getDisplayText()}" />
                </h:column>
                <h:column>
                    <h:selectOneMenu id="approvalProfile"
                        value="#{requestItem.approvalProfileId}"
                        converter="javax.faces.Integer"
                        disabled="#{certProfileBean.viewOnly}">
                        <f:selectItems
                            value="#{certProfileBean.availableApprovalProfiles}" />
                    </h:selectOneMenu>
                </h:column>
            </h:dataTable>


            <h:panelGrid columns="2" styleClass="edit-top"
                cellspacing="3" cellpadding="3" border="0" width="100%"
                rowClasses="Row0,Row1"
                columnClasses="editColumn1,editColumn2">

                <!-- Other data -->

                <h:outputLabel for="otherdata"
                    value="#{web.text.OTHERDATA}"
                    style="font-weight: bold;" />
                <h:panelGroup id="otherdata" />

                <h:panelGroup rendered="#{!certProfileBean.typeSsh}">
                    <h:outputLabel for="checkuseldapdnordergroup"
                        value="#{web.text.CERT_SUBJECTDN_LDAPORDER}"
                        style="font-weight: bold;" />
                    <h:outputText
                        value="#{web.ejbcaWebBean.getHelpReference('/Certificate_Profile_Fields.html#Use_LDAP_DN_Order')}"
                        escape="false" />
                </h:panelGroup>
                <h:panelGroup id="checkuseldapdnordergroup" rendered="#{!certProfileBean.typeSsh}">
                    <h:selectBooleanCheckbox id="checkuseldapdnorder"
                        value="#{certProfileBean.certificateProfile.useLdapDnOrder}"
                        disabled="#{certProfileBean.viewOnly}" />
                    <h:outputLabel for="checkuseldapdnorder"
                        value="#{web.text.USE}" />
                </h:panelGroup>

                <h:outputLabel for="customdnordergroup"
                    value="#{web.text.CERT_SUBJECTDN_CUSTOMORDER}" 
                    rendered="#{!certProfileBean.typeSsh}"/>
                <h:panelGroup id="customdnordergroup"
               		rendered="#{!certProfileBean.typeSsh}">
                    <h:selectBooleanCheckbox id="checkusecustomdnorder"
                        styleClass="checkBoxOverlay"
                        value="#{certProfileBean.certificateProfile.useCustomDnOrder}"
                        rendered="#{!web.legacyInternetExplorer}"
                        disabled="#{certProfileBean.viewOnly}">
                        <f:ajax  execute="@form" render=":content:customdnordergroup" />
                    </h:selectBooleanCheckbox>
                    <h:outputLabel for="checkusecustomdnorder"
                        value="#{web.text.USE}…"
                        styleClass="checkBoxOverlay" />
                    <h:selectBooleanCheckbox
                        id="checkusecustomdnorderldap"
                        styleClass="checkBoxOverlay"
                        value="#{certProfileBean.certificateProfile.useCustomDnOrderWithLdap}"
                        rendered="#{!web.legacyInternetExplorer}"
                        disabled="#{certProfileBean.viewOnly}">
                        <f:ajax execute="@form" render=":content:customdnordergroup" />
                    </h:selectBooleanCheckbox>
                    <h:outputLabel for="checkusecustomdnorderldap"
                        value="#{web.text.CERT_SUBJECTDN_CUSTOMORDER_LDAP}"
                        styleClass="checkBoxOverlay" />
                    <h:outputText value="#{web.text.VALUE} " />
                    <h:inputText id="textfieldcustomdnorder" size="20"
                        maxlength="500"
                        title="#{web.text.FORMAT_STRING}"
                        value="#{certProfileBean.certificateProfile.customDnOrder}"
                        disabled="#{!certProfileBean.certificateProfile.useCustomDnOrder or certProfileBean.viewOnly}"
                        converter="org.ejbca.DnObjectArrayListConverter" />
                    <h:outputText styleClass="help"
                        value=" #{web.text.CERT_SUBJECTDN_CUSTOMORDER_HELP}" />
                </h:panelGroup>

                <h:outputLabel for="cnpostfixgroup"
                    value="#{web.text.CERT_SUBJECTDN_CNPOSTFIX}" 
                    rendered="#{!certProfileBean.typeSsh}"/>
                <h:panelGroup id="cnpostfixgroup"
                	rendered="#{!certProfileBean.typeSsh}">
                    <h:selectBooleanCheckbox id="checkusecnpostfix"
                        styleClass="checkBoxOverlay"
                        value="#{certProfileBean.certificateProfile.useCNPostfix}"
                        rendered="#{!web.legacyInternetExplorer}"
                        disabled="#{certProfileBean.viewOnly}">
                        <f:ajax execute="@form" render=":content:cnpostfixgroup" />
                    </h:selectBooleanCheckbox>
                    <h:outputLabel for="checkusecnpostfix"
                        value="#{web.text.ADD}…"
                        styleClass="checkBoxOverlay" />
                    <h:outputText value="#{web.text.VALUE} " />
                    <h:inputText id="textfieldcnpostfix" size="20"
                        maxlength="255"
                        title="#{web.text.FORMAT_STRING}"
                        value="#{certProfileBean.certificateProfile.CNPostfix}"
                        disabled="#{!certProfileBean.certificateProfile.useCNPostfix or certProfileBean.viewOnly}" />
                    <h:outputText styleClass="help"
                        value=" #{web.text.CERT_SUBJECTDN_CNPF_HELP}" />
                </h:panelGroup>

                <h:panelGroup rendered="#{!certProfileBean.typeSsh}">
                    <h:outputLabel for="checkusesubjectdnsubsetgroup"
                        value="#{web.text.CERT_SUBJECTDN_SUBSET}" />
                    <h:outputText
                        value="#{web.ejbcaWebBean.getHelpReference('/Certificate_Profile_Fields.html#Subset_of_Subject_DN')}"
                        escape="false" />
                </h:panelGroup>
                <h:panelGrid id="usesubjectdnsubsetgrid" columns="1" rendered="#{!certProfileBean.typeSsh}">
                    <h:panelGroup id="checkusesubjectdnsubsetgroup">
                        <h:selectBooleanCheckbox
                            id="checkusesubjectdnsubset"
                            styleClass="checkBoxOverlay"
                            value="#{certProfileBean.certificateProfile.useSubjectDNSubSet}"
                            rendered="#{!web.legacyInternetExplorer}"
                            disabled="#{certProfileBean.viewOnly}">
                            <f:ajax execute="@form" render=":content:usesubjectdnsubsetgrid" />
                        </h:selectBooleanCheckbox>
                        <h:outputLabel for="checkusesubjectdnsubset"
                            value="#{web.text.RESTRICT}…"
                            styleClass="checkBoxOverlay" />
                    </h:panelGroup>
                    <h:selectManyListbox styleClass="select-list"
                        rendered="#{certProfileBean.certificateProfile.useSubjectDNSubSet}"
                        disabled="#{certProfileBean.viewOnly}"
                        id="selectsubjectdnsubset"
                        value="#{certProfileBean.certificateProfile.subjectDNSubSet}"
                        size="10"
                        converter="javax.faces.Integer">
                        <f:selectItems
                            value="#{certProfileBean.subjectDNSubSetAvailable}" />
                    </h:selectManyListbox>
                </h:panelGrid>

                <h:outputLabel for="checkusesubjectaltnamesubsetgroup" rendered="#{!certProfileBean.typeSsh}"
                    value="#{web.text.EXT_PKIX_SAN_SUBSET}" />
                <h:panelGrid id="usesubjectaltnamesubsetgrid"
                    columns="1"
                    rendered="#{!certProfileBean.typeSsh}">
                    <h:panelGroup id="checkusesubjectaltnamesubsetgroup">
                        <h:selectBooleanCheckbox
                            id="checkusesubjectaltnamesubset"
                            styleClass="checkBoxOverlay"
                            value="#{certProfileBean.certificateProfile.useSubjectAltNameSubSet}"
                            rendered="#{!web.legacyInternetExplorer}"
                            disabled="#{certProfileBean.viewOnly}">
                            <f:ajax execute="@form"
                                render=":content:usesubjectaltnamesubsetgrid" />
                        </h:selectBooleanCheckbox>
                        <h:outputLabel
                            for="checkusesubjectaltnamesubset"
                            value="#{web.text.RESTRICT}…"
                            styleClass="checkBoxOverlay" />
                    </h:panelGroup>
                    <h:selectManyListbox styleClass="select-list"
                        rendered="#{certProfileBean.certificateProfile.useSubjectAltNameSubSet}"
                        disabled="#{certProfileBean.viewOnly}"
                        id="selectsubjectaltnamesubset"
                        value="#{certProfileBean.certificateProfile.subjectAltNameSubSet}"
                        size="6" converter="javax.faces.Integer">
                        <f:selectItems
                            value="#{certProfileBean.subjectAltNameSubSetAvailable}" />
                    </h:selectManyListbox>
                </h:panelGrid>

                <h:outputLabel for="selectavailablecas"
                    value="#{web.text.AVAILABLECAS}" />
                <h:selectManyListbox styleClass="select-list"
                    id="selectavailablecas"
                    value="#{certProfileBean.certificateProfile.availableCAs}"
                    size="#{certProfileBean.availableCAsAvailableSize}"
                    converter="javax.faces.Integer"
                    style="min-width: 280px;"
                    disabled="#{certProfileBean.viewOnly}">
                    <f:selectItems
                        value="#{certProfileBean.availableCAsAvailable}" />
                </h:selectManyListbox>

                <h:outputLabel
                    rendered="#{certProfileBean.typeEndEntity or certProfileBean.typeSubCa}"
                    for="selectavailablepublishers"
                    value="#{web.text.PUBLISHERS}" />
                <h:selectManyListbox styleClass="select-list"
                    rendered="#{certProfileBean.typeEndEntity or certProfileBean.typeSubCa}"
                    id="selectavailablepublishers"
                    value="#{certProfileBean.certificateProfile.publisherList}"
                    size="#{certProfileBean.publisherListAvailableSize}"
                    converter="javax.faces.Integer"
                    style="min-width: 280px;"
                    disabled="#{certProfileBean.viewOnly}">
                    <f:selectItems
                        value="#{certProfileBean.publisherListAvailable}" />
                </h:selectManyListbox>

                <h:panelGroup
                    rendered="#{certProfileBean.typeEndEntity}">
                    <h:outputLabel
                        for="singleActiveCertificateConstraintSettings"
                        value="#{web.text.SINGLECERTCONSTRAINT}" />
                    <h:outputText
                        value="#{web.ejbcaWebBean.getHelpReference('/Certificate_Profile_Fields.html#Single_Active_Certificate_Constraint')}"
                        escape="false" />
                </h:panelGroup>
                <h:panelGrid columns="1"
                    id="singleActiveCertificateConstraintSettings"
                    rendered="#{certProfileBean.typeEndEntity}">
                    <h:panelGrid columns="4">
                        <h:selectBooleanCheckbox
                            id="singleActiveCertificateConstraint"
                            value="#{certProfileBean.certificateProfile.singleActiveCertificateConstraint}"
                            disabled="#{certProfileBean.viewOnly}" />
                        <h:outputLabel
                            for="singleActiveCertificateConstraint"
                            value="#{web.text.USE}" />
                    </h:panelGrid>
                </h:panelGrid>
                <h:panelGroup>
					&nbsp;
				</h:panelGroup>
                <h:panelGroup>
                    <h:commandButton id="saveProfileButton"
                        value="#{web.text.SAVE}"
                        action="#{certProfileBean.save}"
                        rendered="#{certProfilesBean.authorizedToEdit and not certProfileBean.viewOnly}" />
                    <h:commandButton id="cancelEditButton"
                        value="#{web.text.CANCEL}"
                        action="#{certProfileBean.cancel}"
                        immediate="true" />
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
