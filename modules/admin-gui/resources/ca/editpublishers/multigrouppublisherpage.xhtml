<ui:composition>
	<h:panelGrid styleClass="edit-top" width="100%" columns="2" rowClasses="Row0,Row1" columnClasses="editColumn1,editColumn2">

			<h:outputText value="#{web.text.MULTIGROUPPUBLISHERSETTINGS}" style="font-weight:bold;"/>

		<h:panelGroup/>

			<h:outputText value="#{web.text.AVAILABLEPUBLISHERS}" id="availablepublisherslabel"/>

		<h:panelGroup id="availablepublishers">
			<ui:repeat value="#{editPublisher.availablePublisherList}" var="publisher">
				<h:outputText value="#{publisher}" />
				<f:verbatim><br /></f:verbatim>
			</ui:repeat>
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputText value="#{web.text.PUBLISHERGROUPS}" id="publishergroupslabel" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:inputTextarea value="#{editPublisher.multiGroupPublisherMBData.multiGroupPublisherGroups}" cols="45" rows="8" id="publishergroupstextarea"/>
			<br />
			<h:outputText styleClass="smallHelp" value="#{web.text.MULTIGROUPPUBLISHER_HELP}"/>
			<br />
			<h:outputText styleClass="smallHelp" value="#{web.text.MULTIGROUPPUBLISHER_HELP2}"/>
