<body>
<ui:composition>

	<h:panelGrid styleClass="edit-top" width="100%" columns="2" rowClasses="Row0,Row1" columnClasses="editColumn1,editColumn2">
		<h:panelGroup>
			<h:outputText value="#{web.text.CUSTOMPUBLISHERSETTINGS}" rendered="#{editPublisher.isCustomClassChoice()}"/> 
			<h:outputText value="#{editPublisher.getCustomPublisherSettingText()}" rendered="#{editPublisher.isCustomClassChoice() == false}"/> 
		</h:panelGroup>
		
		<h:panelGroup/>
		
		<h:panelGroup rendered="#{editPublisher.isManualClassPathsEnabledOrIsCustomClassChoice()}">
			<h:outputText value="#{web.text.CLASSPATH}" />
		</h:panelGroup>
		
		<h:panelGroup rendered="#{editPublisher.isManualClassPathsEnabledOrIsCustomClassChoice()}">
			<h:inputText size="60" maxlength="255" rendered="#{editPublisher.isManualClassPathsEnabledAndIsCustomClassChoice()}"
						disabled="#{editPublisher.readOnly}" value="#{editPublisher.customPublisherCurrentClass}"/> 
							
			<h:inputText size="60" maxlength="255" rendered="#{editPublisher.isManualClassPathsEnabledAndIsCustomClassChoice() == false}"
						disabled="#{editPublisher.readOnly}" value="#{editPublisher.customPublisherCurrentClass}" readonly="readonly"/>
						
			<h:outputText value="#{web.text.OLDMANUALCLASSPATHELP}" 
						  rendered="#{editPublisher.isManualClassPathsEnabledAndIsCustomClassChoice() == false and editPublisher.isCustomClassChoice()}"/>							
		</h:panelGroup>

		<c:forEach items="#{editPublisher.getCustomUiPropertyList()}" var="item">
 			<h:panelGroup rendered="#{editPublisher.isCustomUiRenderingSupported() == true}">
				<h:outputText value="#{editPublisher.getCustomPublisherPropertyText(item)}"/>
			</h:panelGroup >
			<h:panelGroup rendered="#{editPublisher.isCustomUiRenderingSupported() == true}">
				<h:selectOneMenu value="#{editPublisher.customPublisherPropertySelectOneMenuValue}" 
								 disabled="#{editPublisher.readOnly}"
								 rendered="#{editPublisher.renderCustomSelectOneMenu(item)}">
					<f:selectItems value="#{editPublisher.getCustomPublisherPropertySelectOneMenuList(item)}"/>
				</h:selectOneMenu>
				<h:inputText value="#{editPublisher.customPublisherPropertyInputText}" 
							 size="45" maxlength="255" disabled="#{editPublisher.readOnly}" 
							 rendered="#{editPublisher.renderCustomTextInput(item)}"/>
				<h:inputSecret value="#{editPublisher.customPublisherPropertyInputPassword}" 
							   autocomplete="off" size="45" maxlength="255" disabled="#{editPublisher.readOnly}" 
							   rendered="#{editPublisher.renderCustomInputPassword(item)}"/>
				<h:selectBooleanCheckbox  value="#{editPublisher.customPublisherPropertySelectBooleanCheckbox}" 
										  disabled="#{editPublisher.readOnly}" rendered="#{editPublisher.renderCustomCheckbox(item)}"/> 
				<h:outputLabel value="#{web.text.USE}" rendered="#{editPublisher.renderCustomCheckbox(item)}"/>
				<h:inputTextarea cols="60" rows="12" value="#{editPublisher.customPublisherPropertyOutputTextArea}" disabled="#{editPublisher.readOnly}"
								 rendered="#{editPublisher.renderCustomOutputTextArea(item)}"/>
			<f:verbatim rendered="#{editPublisher.renderCustomHelp(item)}">
				<br />
			</f:verbatim>					 
			<h:outputText value="#{editPublisher.getCustomHelpText(item)}" styleClass="smallHelp" rendered="#{editPublisher.renderCustomHelp(item)}"/>
			</h:panelGroup>
		</c:forEach>

		<h:panelGroup rendered="#{editPublisher.isCustomUiRenderingSupported() == false}">
			<h:outputText value="#{web.text.PROPERTIESOFCUSTOM}"/>
		</h:panelGroup>	
		<h:panelGroup rendered="#{editPublisher.isCustomUiRenderingSupported() == false}">
			<h:inputTextarea cols="45" rows="8" disabled="#{editPublisher.readOnly}" value="#{editPublisher.getPropertyData()}"/>
		</h:panelGroup>
	
	</h:panelGrid>


</ui:composition>
</body>
</html>
