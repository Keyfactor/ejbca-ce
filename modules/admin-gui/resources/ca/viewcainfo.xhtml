    xmlns:h="http://xmlns.jcp.org/jsf/html"

<f:metadata> 
    <f:event type="preRenderView" listener="#{viewCAInfoMBean.initialize}"/> 
</f:metadata>

<ui:composition template="/WEB-INF/include/popup.xhtml">
    <ui:define name="content">
        <h2>
            <h:outputText value="#{web.text.VIEW_CAINFORMATION_HEADING}" />
        </h2>
        
        <h:form id="viewcainfo">
            <h:panelGrid columns="2" styleClass="view-top" cellspacing="3" cellpadding="3" border="0" width="100%" rowClasses="Row0,Row1" columnClasses="editColumn1,editColumn2">
                <h:panelGroup>
                    <strong><h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.caName.text}"/></strong>
                </h:panelGroup>
                <h:panelGroup>
                    <strong><h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.caName.data}"/></strong>
                </h:panelGroup>
                <h:panelGroup>
                    <strong><h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.subjectDn.text}"/></strong>
                </h:panelGroup>
                <h:panelGroup>
                    <strong><h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.subjectDn.data}"/></strong>
                </h:panelGroup>
                <h:panelGroup rendered="#{!empty viewCAInfoMBean.caInfo.caGuiInfo.alternativeName.text}">
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.alternativeName.text}"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{!empty viewCAInfoMBean.caInfo.caGuiInfo.alternativeName.text}">
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.alternativeName.data}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.caType.text}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.caType.data}"/>
                </h:panelGroup>
            </h:panelGrid>
            
            <h:panelGrid columns="2" styleClass="view-top" cellspacing="3" cellpadding="3" border="0" width="100%" rowClasses="Row0,Row1" columnClasses="editColumn1,editColumn2">
                <h:panelGroup>
                    <strong><h:outputText value="#{web.text.CADATA}" /></strong>
                </h:panelGroup>
                <h:panelGroup>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.expireTime.text}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.expireTime.data}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.status.text}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.status.data}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.description.text}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.description.data}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.ocsp.text}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.ocsp.data}"/>
                </h:panelGroup>
            </h:panelGrid>
            
            <h:panelGrid columns="2" styleClass="view-top" cellspacing="3" cellpadding="3" border="0" width="100%" rowClasses="Row0,Row1" columnClasses="editColumn1,editColumn2">
                <h:panelGroup>
                    <strong><h:outputText value="#{web.text.CRLSPECIFICDATA}" /></strong>
                </h:panelGroup>
                <h:panelGroup>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.crlPeriod.text}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.crlPeriod.data}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.crlIssueInterval.text}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.crlIssueInterval.data}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.crlOverlapTime.text}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.crlOverlapTime.data}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.deltaCrlPeriod.text}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.deltaCrlPeriod.data}"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{!empty viewCAInfoMBean.caInfo.caGuiInfo.crlPublishers.text}">
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.crlPublishers.text}"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{!empty viewCAInfoMBean.caInfo.caGuiInfo.crlPublishers.text}">
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.crlPublishers.data}"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{!empty viewCAInfoMBean.caInfo.caGuiInfo.validators.text}">
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.validators.text}"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{!empty viewCAInfoMBean.caInfo.caGuiInfo.validators.text}">
                    <h:outputLabel value="#{viewCAInfoMBean.caInfo.caGuiInfo.validators.data}"/>
                </h:panelGroup>
            </h:panelGrid>
                
            <h:panelGrid columns="2" styleClass="view-top" cellspacing="3" cellpadding="3" border="0" width="100%" rowClasses="Row0,Row1" columnClasses="editColumn1,editColumn2">
                <h:panelGroup>
                    <strong><h:outputText value="#{web.text.SERVICES}" /></strong>
                </h:panelGroup>
                <h:panelGroup>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{web.text.INCLUDEINHEALTHCHECK}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:selectBooleanCheckbox value="#{viewCAInfoMBean.caInfo.CAInfo.includeInHealthCheck}" disabled="true"/>
                </h:panelGroup>
            </h:panelGrid>
            
            <h:panelGrid columns="2" styleClass="view-top" cellspacing="2" cellpadding="0" border="0" width="100%" rowClasses="Row0,Row1" columnClasses="editColumn1,editColumn2">
                <h:panelGroup>
                </h:panelGroup>
                <h:panelGroup>
                    <h:commandButton ajax="false" value="#{web.text.CLOSE}" onclick="self.close()"/>
                </h:panelGroup>
            </h:panelGrid>
            
        </h:form>
    </ui:define>
</ui:composition>
</html>
