	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:component="http://java.sun.com/jsf/composite/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	</ui:remove>
	<h:panelGroup>
		<h:outputLabel for="certificateValidity" value="#{web.text.VALIDATOR_PERFORM_DURING}" style="font-weight: bold;" />&nbsp;
    	<h:outputText value="#{web.ejbcaWebBean.getHelpReference('/adminguide.html#Common%20Key%20Validator%20Settings')}" escape="false"/>
    </h:panelGroup>
	<h:panelGroup id="certificateValidity" />
	<h:outputLabel for="textfieldnotbefore" value="#{web.text.VALIDATORNOTBEFORE}" />
	<h:panelGroup>
		<h:selectOneMenu id="selectnotbeforecondition" value="#{validatorBean.validator.notBeforeCondition}"
			validator="#{validatorBean.validateNotBeforeCondition}" disabled="#{validatorsBean.viewOnly}" onchange='fillNotBeforeConditionField()'>
			<f:selectItems value="#{validatorBean.availableNotBeforeConditions}" />
		</h:selectOneMenu>&nbsp;&nbsp;&nbsp;
		<h:inputText id="textfieldnotbefore" value="#{validatorBean.validator.notBeforeAsString}" validator="#{validatorBean.validateNotBefore}"
			required="false" maxlength="25" disabled="#{validatorsBean.viewOnly}" validatorMessage="#{web.text.INVALIDVALIDITYORCERTEND}">
			<f:validator validatorId="validityDateValidator"/>
			<f:attribute name="precision" value="seconds"/>
			<f:attribute name="allowNull" value="true"/>
		</h:inputText>&nbsp;&nbsp;&nbsp;
		<h:outputText styleClass="help" value="#{web.text.DATE_HELP} #{web.ejbcaWebBean.dateExample}"/>
	</h:panelGroup>
	<h:outputLabel for="textfieldnotafter" value="#{web.text.VALIDATORNOTAFTER}" />
	<h:panelGroup>
		<h:selectOneMenu id="selectnotaftercondition" value="#{validatorBean.validator.notAfterCondition}"
			validator="#{validatorBean.validateNotAfterCondition}" disabled="#{validatorsBean.viewOnly}" onchange='fillNotAfterConditionField()'>
			<f:selectItems value="#{validatorBean.availableNotAfterConditions}" />
		</h:selectOneMenu>&nbsp;&nbsp;&nbsp;
		<h:inputText id="textfieldnotafter" value="#{validatorBean.validator.notAfterAsString}" validator="#{validatorBean.validateNotAfter}"
			required="false" maxlength="25" disabled="#{validatorsBean.viewOnly}">
			<f:validator validatorId="validityDateValidator"/>
			<f:attribute name="precision" value="seconds"/>
			<f:attribute name="allowNull" value="true"/>
		</h:inputText>&nbsp;&nbsp;&nbsp;
		<h:outputText styleClass="help" value="#{web.text.DATE_HELP} #{web.ejbcaWebBean.dateExample}"/>
	</h:panelGroup>
</ui:composition>
