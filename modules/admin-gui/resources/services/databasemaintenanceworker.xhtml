<body>
<ui:composition>
    <h:panelGroup>
        <h:outputText value="#{web.text.DATABASEMAINTENANCEWORKERSETTINGS}"
            style="font-weight:bold;" />
    </h:panelGroup>
    <h:panelGroup>
        <h3>
            <h:outputText styleClass="warning" value="#{web.text.DATABASEMAINTENANCEWORKER_WARNING}" />
        </h3>
        <h:outputText value="#{web.ejbcaWebBean.getHelpReference('/Database_maintenance_service.html')}" escape="false"/>
    </h:panelGroup>
    <h:panelGroup>
        <h:outputText value="#{web.text.CASTOCHECK}" />
    </h:panelGroup>
    <h:panelGroup>
        <h:selectManyListbox id="dbMaintenanceCASelect"
            value="#{editService.baseWorkerType.selectedCANamesToCheck}"
            size="10" disabled="#{not editService.hasEditRights}">
            <f:selectItems
                value="#{editService.availableCAs}" />
        </h:selectManyListbox>
    </h:panelGroup>

    <h:panelGroup>
        <h:outputText value="#{web.text.DATABASEMAINTENANCEWORKER_DELAY_AFTER_EXPIRATION}" />
    </h:panelGroup>
    <h:panelGroup>
        <h:inputText id="databaseMaintenanceDelayValue"
            value="#{editService.databaseMaintenanceWorkerType.delayTimeValue}" size="5"
            title="#{web.text.FORMAT_INTEGER}"
            disabled="#{not editService.hasEditRights}">
            <f:validateLongRange minimum="0"/>
        </h:inputText>
        <f:verbatim>
        </f:verbatim>
        <h:selectOneMenu id="databaseMaintenanceDelayUnitSelect"
            value="#{editService.databaseMaintenanceWorkerType.delayTimeUnit}"
            disabled="#{not editService.hasEditRights}">
            <f:selectItems value="#{editService.notifyingType.availableUnits}" />
        </h:selectOneMenu>
    </h:panelGroup>

    <h:panelGroup>
        <h:outputText value="#{web.text.DATABASEMAINTENANCEWORKER_DELETE_EXPIRED_CERTS}" />
    </h:panelGroup>
    <h:panelGroup>
        <h:selectBooleanCheckbox id="databaseMaintenanceDeleteExpiredCerts"
            value="#{editService.databaseMaintenanceWorkerType.deleteExpiredCertificates}"
            disabled="#{!editService.hasEditRights}" />
    </h:panelGroup>
    <h:panelGroup>
        <h:outputText value="#{web.text.DATABASEMAINTENANCEWORKER_DELETE_EXPIRED_CRLS}" />
    </h:panelGroup>
    <h:panelGroup>
        <h:selectBooleanCheckbox id="databaseMaintenanceDeleteExpiredCrls"
            value="#{editService.databaseMaintenanceWorkerType.deleteExpiredCrls}"
            disabled="#{!editService.hasEditRights}" />
    </h:panelGroup>

    <h:panelGroup>
        <h:outputText value="#{web.text.DATABASEMAINTENANCEWORKER_BATCH_SIZE}" />
    </h:panelGroup>
    <h:panelGroup>
        <h:inputText id="databaseMaintenanceBatchSize"
            value="#{editService.databaseMaintenanceWorkerType.batchSize}" size="5"
            disabled="#{!editService.hasEditRights}" />
    </h:panelGroup>
</ui:composition>
