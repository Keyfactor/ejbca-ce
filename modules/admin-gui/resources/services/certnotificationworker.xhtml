<body>
	<ui:composition>

	<h:panelGroup>
		<h:outputLabel value="#{web.text.CERTEXPIRATIONSETTINGS}"
			style="font-weight:bold;" />
		<h:outputText
			value="#{web.ejbcaWebBean.getHelpReference('/Services.html#Currently_Available_Services')}"
			escape="false" />
	</h:panelGroup>
	<h:panelGroup>
		<f:verbatim>&#xA0;</f:verbatim>
	</h:panelGroup>

	<h:panelGroup>
		<h:outputText value="#{web.text.CASTOCHECK}" />
	</h:panelGroup>
	<h:panelGroup>
		<h:selectManyListbox id="certCheckCASelect"
			value="#{editService.notifyingType.selectedCANamesToCheck}" size="10"
			disabled="#{not editService.hasEditRights}">
			<f:selectItems value="#{editService.availableCAsWithAnyOption}" />
		</h:selectManyListbox>
	</h:panelGroup>

	<h:panelGroup>
		<h:outputText value="#{web.text.CERTIFICATEPROFILESTOCHECK}" />
	</h:panelGroup>
	<h:panelGroup>
		<h:selectManyListbox id="certCheckCertificateProfileSelect"
			value="#{editService.baseWorkerType.selectedCertificateProfilesToCheck}"
			size="10" disabled="#{not editService.hasEditRights}">
			<f:selectItems value="#{editService.certificateProfiles}" />
		</h:selectManyListbox>
	</h:panelGroup>

	<h:panelGroup>
		<h:outputText value="#{web.text.TIMEBEFOREEXPIRATION}" />
	</h:panelGroup>
	<h:panelGroup>
		<h:inputText id="certCheckTimeValueTextField"
			value="#{editService.notifyingType.timeValue}" size="5"
			title="#{web.text.FORMAT_INTEGER}"
			disabled="#{not editService.hasEditRights}" />
		<f:verbatim>
		</f:verbatim>
		<h:selectOneMenu id="certCheckTimeUnitSelect"
			value="#{editService.notifyingType.timeUnit}"
			disabled="#{not editService.hasEditRights}">
			<f:selectItems value="#{editService.notifyingType.availableUnits}" />
		</h:selectOneMenu>
	</h:panelGroup>
	<ui:include src="mailsendingworker.xhtml" />
</ui:composition>

</body>
</html>
