<ui:composition>
<h:panelGroup>

<h:outputText value="#{web.text.REVOCATIONOFINCOMPLETE}" style="font-weight:bold;"/>
	</h:panelGroup>
	<h:panelGroup>
		<f:verbatim>&#xA0;</f:verbatim>

		<h:outputText value="#{web.text.REVOKEINCOMPLETEAFTER}"/>

			disabled="#{not editService.hasEditRights}">
			<f:convertNumber type="number"/>
		</h:inputText>
		<h:selectOneMenu id="certCheckTimeUnitSelect" value="#{editService.preCertificateRevocationWorkerType.maxIssuanceTimeUnit}" disabled="#{not editService.hasEditRights}">
		  <f:selectItems value="#{editService.notifyingType.availableUnits}"/>
	    </h:selectOneMenu>
	</h:panelGroup>
