<body>
<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:param name="resourceBean" value="#{listServicesManagedBean}" />
	<ui:define name="content">
		<h1>
			<h:outputText value="#{web.text.MANAGESERVICES}" />
		</h1>

		<h:form id="services">
			<h:panelGrid styleClass="list" columns="2"
				columnClasses="listColumn1,listColumn2">
				<h:panelGroup>
					<h3>
						<h:outputText value="#{web.text.LISTOFSERVICES}" />
					</h3>
				</h:panelGroup>
				<h:panelGroup>
				</h:panelGroup>

				<h:panelGroup>
					<h:selectOneListbox styleClass="select-list" id="listServices"
						value="#{listServicesManagedBean.selectedServiceName}"
						style="width: 50em" size="15">
						<f:selectItems
							value="#{listServicesManagedBean.availableServices}" />
					</h:selectOneListbox>
				</h:panelGroup>
				<h:panelGroup>
				</h:panelGroup>

				<h:panelGrid columns="2" width="100%"
					columnClasses="subTableColumn1,subTableColumn2">
					<h:panelGroup>
						<h:commandButton id="editButton"
							action="#{listServicesManagedBean.editService}"
							value="#{web.text.EDITSERVICE}"
							rendered="#{listServicesManagedBean.hasEditRights}" />
						<h:commandButton id="viewButton"
							action="#{listServicesManagedBean.editService}"
							value="#{web.text.VIEWSERVICE}"
							rendered="#{!listServicesManagedBean.hasEditRights}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:commandButton id="deleteButton"
							action="#{listServicesManagedBean.deleteService}"
							value="#{web.text.DELETESERVICE}"
							onclick="return confirm('#{web.text.AREYOUSURE}');"
							rendered="#{listServicesManagedBean.hasEditRights}" />
					</h:panelGroup>
				</h:panelGrid>
				<h:panelGroup>
				</h:panelGroup>
			</h:panelGrid>

			<h:panelGrid styleClass="actions margin-top" width="100%"
				rendered="#{listServicesManagedBean.hasEditRights}">
				<h:panelGroup>
					<h3>
						<h:outputText value="#{web.text.ADDSERVICE}" />
					</h3>
				</h:panelGroup>
				<h:panelGroup>
					<h:inputText id="newServiceName"
						value="#{listServicesManagedBean.newServiceName}" size="40"
						title="#{web.text.FORMAT_ID_STR}" />
					<h:commandButton id="addButton"
						action="#{listServicesManagedBean.addService}"
						value="#{web.text.ADD}" style="margin-left: 3px;" />
						&#xA0;&#xA0;
					<h:commandButton id="renameButton"
						action="#{listServicesManagedBean.renameService}"
						value="#{web.text.RENAME_SELECTED}" />
						&#xA0;&#xA0;&#xA0;
					<h:commandButton id="cloneButton"
						action="#{listServicesManagedBean.cloneService}"
						value="#{web.text.CLONE_SELECTED}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</body>
</html>
