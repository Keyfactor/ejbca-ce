	<!-- 
	Blank Error page rendered upon unexpected errors. Template is currently not used for this page in
 	in order to not display any information regarding the adminweb (cached menu items etc) in case client 
 	client cert or admin rights are missing.  
	 -->
    </ui:remove>
	
	<h:head>
        <link rel="stylesheet" type="text/css" href="#{caErrorBean.cssFile}"/>
	</h:head>
    <f:metadata>
        <f:event type="preRenderView" listener="#{caErrorBean.onErrorPageLoad}"/>
    </f:metadata>
  	<h:panelGroup>
     	<h1>
			<h:outputText value="#{caErrorBean.error}"/>
		</h1>
		<h2>
			<h:outputText value="#{caErrorBean.errorMessage}"/>
		</h2>
		<h:panelGroup styleClass="preformatted">
			<h:outputText value="#{caErrorBean.stackTrace}"/>
		</h:panelGroup>
	</h:panelGroup>
