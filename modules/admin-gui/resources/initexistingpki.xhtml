<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:param name="resourceBean" value="#{initExistingPkiMBean}" />
    <ui:define name="content">
	<h:form id="initExistingPkiForm" method="post" enctype='multipart/form-data'>
		
		<h:panelGroup>
			<h2><h:outputText value="Installation" /></h2>
			<br/>
			<h3>
			<h:outputText value="Import Management CA"/>
			<h:outputText value="#{web.ejbcaWebBean.getHelpReference('/Installing_EJBCA_as_a_CA_with_a_Management_CA.html')}"
				escape="false" styleClass="helpReference"/>
			</h3>
			<br/>
         	<h:outputText styleClass="smallHelp" value="#{web.text.CA_MGMT_HELP}"/> 
		</h:panelGroup>
		
		<h:panelGrid columns="2">
			<h:outputLabel for="textfieldimportcaname" value="#{web.text.IMPORTCA_CANAME}"/>
			<h:inputText id="textfieldimportcaname" value="#{initExistingPkiMBean.importedCaName}"
				title="#{web.text.FORMAT_ID_STR}" size="30" maxlength="255">
			</h:inputText>
	
			<h:outputLabel for="profileUploadInput" value="#{web.text.IMPORTCA_CERTIFICATEFILE}"/>
			<h:inputFile id="profileUploadInput" value="#{initExistingPkiMBean.uploadFile}"/>
			<h:commandButton id="buttonrecievefile" value="#{web.text.IMPORTCA_CERTIFICATE}" action="#{initExistingPkiMBean.actionImportCa}"/>
			<br/><br/><br/><br/>
		</h:panelGrid>
			
		<h:panelGroup id="nagivationGroup">
			<h:commandButton id="backButton" value="#{web.text.BACK}" action="#{initExistingPkiMBean.actionBack}"/>
			<h:commandButton id="nextButton" value="#{web.text.NEXT}" action="#{initExistingPkiMBean.actionNext}" disabled="#{!initExistingPkiMBean.caImported}"/>
		</h:panelGroup>
				
    </h:form>
    </ui:define>
</ui:composition>
