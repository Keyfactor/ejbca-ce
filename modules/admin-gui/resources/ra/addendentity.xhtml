<ui:composition template="/WEB-INF/include/template.xhtml">

	<ui:param name="resourceBean" value="#{addEndEntityMBean}" />
	<ui:define name="content">
		<p:inputText rendered="false" />
		<h1>
			<h:outputText value="#{web.text.ADDENDENTITIES}" />
		</h1>

		<h:form id="addendentityform" enctype="multipart/form-data">

			<h:panelGrid columns="2" styleClass="edit-top" cellspacing="3"
				cellpadding="3" border="0" width="100%" rowClasses="Row1"
				columnClasses="editColumnSystem1,editColumn2">
				<h:outputLabel for="header_endentityprofile"
					value="#{web.text.ENDENTITYPROFILE}"
					style="font-weight:bold; font-size:1.2em;" />

				<h:panelGroup id="endEntityProfile">
					<h:selectOneMenu value="#{resourceBean.selectedEeProfileId}"
						disabled="#{!resourceBean.allowedToAddEndEntityProfile}">
						<f:selectItems value="#{resourceBean.availableEndEntityProfiles}" />
						<f:ajax render="addendentityform"
							listener="#{resourceBean.actionChangeEndEntityProfile}" />
					</h:selectOneMenu>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel for="username" value="#{web.text.USERNAME}"
						styleClass="titles" />
				</h:panelGroup>

				<h:inputText id="username" value="#{resourceBean.defaultUsername}"
					size="45" title="#{resourceBean.usernameTitle}"
					disabled="#{!resourceBean.allowedToAddEndEntityProfile or resourceBean.usernameAutoGenerated}" />

				<h:panelGroup>
					<h:outputLabel for="userPassword"
						value="#{web.text.PASSWORDORENROLLMENTCODE}" />
				</h:panelGroup>

				<h:inputSecret id="userPassword" name="password" size="25"
					maxlength="225" redisplay="true" autocomplete="off"
					rendered="#{!resourceBean.useAutoGeneratedPassword}"
					disabled="#{!resourceBean.allowedToAddEndEntityProfile}"
					value="#{resourceBean.passwordFieldValue}">
				</h:inputSecret>

				<h:panelGroup>
					<h:outputLabel for="userConfirmPassword"
						value="#{web.text.CONFIRMPASSWORD}" />
				</h:panelGroup>

				<h:inputSecret id="userConfirmPassword" name="confirmpassword"
					size="25" maxlength="225" redisplay="true" autocomplete="off"
					rendered="#{!resourceBean.useAutoGeneratedPassword}"
					disabled="#{!resourceBean.allowedToAddEndEntityProfile}">
				</h:inputSecret>
				<h:panelGroup rendered="#{resourceBean.useMaxFailedLoginAttempts}">
					<h:outputLabel for="maxFailedLoginAttempts"
						value="#{web.text.MAXFAILEDLOGINATTEMPTS}"  />
				</h:panelGroup>
				<h:panelGroup rendered="#{resourceBean.useMaxFailedLoginAttempts}">
					<h:panelGrid columns="3">
						<h:selectOneRadio id="maxLoginAttemptsSpecifiedRadio"
							value="#{resourceBean.maxLoginAttemptsStatus}"
							readonly="#{!resourceBean.allowedToAddEndEntityProfile or !resourceBean.maxFailedLoginAttemptsModifiable}">
							<f:selectItem itemLabel="#{web.text.UNLIMITED}"
								itemValue="unlimited" />
							<f:selectItem itemLabel="#{web.text.SPECIFIED}"
								itemValue="specified" />
							<f:ajax
								render=":addendentityform:maxLoginAttemptsSpecifiedText maxLoginAttemptsUnlimitedRadio" />
						</h:selectOneRadio>
						<h:inputText id="maxLoginAttemptsSpecifiedText"
							value="#{resourceBean.maxLoginAttempts}" size="5"
							title="#{web.text.FORMAT_INTEGER}"
							disabled="#{resourceBean.maxLoginAttemptsStatus eq 'unlimited'}"
							readonly="#{!resourceBean.allowedToAddEndEntityProfile or !resourceBean.maxFailedLoginAttemptsModifiable}" />
					</h:panelGrid>
				</h:panelGroup>
				<h:panelGroup rendered="#{resourceBean.useBatchGenerationPassword}">
					<h:outputLabel for="useClearTextPassword"
						value="#{web.text.USEINBATCH}" />
				</h:panelGroup>
				<h:panelGroup rendered="#{resourceBean.useBatchGenerationPassword}">
					<h:selectBooleanCheckbox id="useClearTextPassword"
						value="#{resourceBean.useClearTextPasswordStorage}"
						disabled="#{resourceBean.clearTextPasswordRequired}" />
					<h:outputLabel value="#{web.text.USE}" for="useClearTextPassword" />
				</h:panelGroup>
				<h:panelGroup rendered="#{resourceBean.useEmail}">
					<h:outputLabel for="useEmail" value="#{web.text.EMAIL}"/>
				</h:panelGroup>
				<h:panelGroup rendered="#{resourceBean.useEmail}">
					<h:inputText id="emailNoModify"
						value="#{resourceBean.emailUserName}" size="20" maxlength="255"
						readonly="#{!resourceBean.allowedToAddEndEntityProfile}" /> @
					<h:outputLabel value="#{resourceBean.emailDomain}"
						rendered="#{resourceBean.onlyOneEmailDomain and !resourceBean.emailModifiable}" />
					<h:selectOneMenu
						rendered="#{!resourceBean.onlyOneEmailDomain and !resourceBean.emailModifiable}"
						value="#{resourceBean.selectedEmailDomain}"
						disabled="#{!resourceBean.allowedToAddEndEntityProfile}">
						<f:selectItems value="#{resourceBean.availableEmailDomains}" />
					</h:selectOneMenu>
					<h:inputText id="emailModify"
						rendered="#{resourceBean.emailModifiable}"
						value="#{resourceBean.profileEmail}" size="15" maxlength="255"
						title="#{web.text.FORMAT_DOMAINNAME}"
						readonly="#{!resourceBean.allowedToAddEndEntityProfile}" />
				</h:panelGroup>
			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="edit-top" cellspacing="3"
				cellpadding="3" border="0" width="100%" rowClasses="Row1"
				columnClasses="editColumnSystem1,editColumn2">
				<h:outputLabel 
					value="#{web.text.CERT_SUBJECTDN_ATTRIBUTES}"
					style="font-weight:bold; font-size:1.2em;" />

				<h:panelGroup/>
				<c:forEach items="#{resourceBean.subjectDnFieldsNameAndData}"
					var="subjectDnFieldNameAndData">
					<h:panelGroup>
						<h:outputLabel value="#{subjectDnFieldNameAndData.left.left}" />
					</h:panelGroup>
					<h:panelGroup rendered="#{subjectDnFieldNameAndData.left.middle  ne 'emailAddress' 
										      and subjectDnFieldNameAndData.left.middle  ne 'modifiable' 
										      and subjectDnFieldNameAndData.right ne '' and 
										      fn:length(subjectDnFieldNameAndData.right) == 1}">
						<h:outputLabel value="#{subjectDnFieldNameAndData.right[0].trim()}" style="font-weight:bold" />
					</h:panelGroup>
					<h:panelGroup rendered="#{subjectDnFieldNameAndData.left.middle  ne 'emailAddress' 
										      and subjectDnFieldNameAndData.left.middle  ne 'modifiable' 
										      and fn:length(subjectDnFieldNameAndData.right) > 1 }">
						<h:selectOneMenu value="#{resourceBean.selectedSubjectDn}"
							disabled="#{!resourceBean.allowedToAddEndEntityProfile}">
							<f:selectItems value="#{subjectDnFieldNameAndData.right}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup
						rendered="#{subjectDnFieldNameAndData.left.middle eq 'modifiable'}">
						<h:inputText value="#{subjectDnFieldNameAndData.right[0]}" size="40"
							maxlength="255"
							title="Must match format specified in profile. / Technical detail - the regex is #{subjectDnFieldNameAndData.right[1]}"
							readonly="#{!resourceBean.allowedToAddEndEntityProfile}">
							<f:validateRegex pattern="#{subjectDnFieldNameAndData.right[1]}" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup rendered="#{subjectDnFieldNameAndData.left.middle eq 'emailAddress'}">
						<h:selectBooleanCheckbox id="sdnEmail"
						value="#{resourceBean.useSdnEmail}"
						disabled="#{subjectDnFieldNameAndData.left.right}" />
						<h:outputLabel value="#{web.text.USESEMAILFIELDDATA}" />
					</h:panelGroup>
				</c:forEach>
			</h:panelGrid>
			
			
			<!-- Subject Alternative Names Section -->
			
			<h:panelGrid columns="2" styleClass="edit-top" cellspacing="3"
				cellpadding="3" border="0" width="100%" rowClasses="Row1"
				columnClasses="editColumnSystem1,editColumn2" rendered="#{resourceBean.profileHasSubjectAltNameFields}">
				<h:outputLabel 
					value="#{web.text.SUBJECTALTNAMES}"
					style="font-weight:bold; font-size:1.2em;" />
			
				<h:panelGroup/>
			
				<c:forEach items="#{resourceBean.subjectAltNameFieldsNameAndData}"
					var="subjectAltNameFieldNameAndData">


					<h:panelGroup>
						<h:outputLabel value="#{subjectAltNameFieldNameAndData.left}" />
					</h:panelGroup>
					
					
					<h:panelGroup rendered="#{subjectAltNameFieldNameAndData.right.left eq 'isRFC822NameAndIsUse'}">
						<h:selectBooleanCheckbox id="altNameEmail"
							value="#{resourceBean.useAltNameEmail}" />
						<h:outputLabel value="#{web.text.USESEMAILFIELDDATA}" />
					</h:panelGroup>
					

					<h:panelGroup rendered="#{subjectAltNameFieldNameAndData.right.left eq 'isRFC822NameAndIsUseAndRequired'}">
						<h:selectBooleanCheckbox id="altNameEmailDisabled"
							value="true"  disabled="true"/>
						<h:outputLabel value="#{web.text.USESEMAILFIELDDATA}" />
					</h:panelGroup>

					<h:panelGroup
						rendered="#{subjectAltNameFieldNameAndData.right.left eq 'isRFC822NameAndIsModifiableOrNotHaveAtSign'}">
						<h:inputText value="#{subjectAltNameFieldNameAndData.right.right.left[0].trim()}" size="20"
							maxlength="255"
							readonly="#{!resourceBean.allowedToAddEndEntityProfile}"> @
						</h:inputText>
					</h:panelGroup>
					
					<h:panelGroup rendered="#{subjectAltNameFieldNameAndData.right.left  eq 'isRFC822NameAndIsModifiable'}">
					
						<h:inputText value="#{subjectAltNameFieldNameAndData.right.right.left[1].trim()}" size="15"
							maxlength="255"
							title="#{web.text.FORMAT_DOMAINNAME}"
							readonly="#{!resourceBean.allowedToAddEndEntityProfile}"> 
						</h:inputText>
					
					</h:panelGroup>
					
					<h:panelGroup rendered="#{subjectAltNameFieldNameAndData.right.left eq 'isRFC822NameAndIsModifiable'}">
						<h:outputLabel value="#{subjectAltNameFieldNameAndData.right.right.left[0].trim()}" style="font-weight:bold" />
					</h:panelGroup>

					<h:panelGroup
						rendered="#{subjectAltNameFieldNameAndData.right.left eq 'isRFC822NameAndHasOptions' and fn:length(subjectAltNameFieldNameAndData.right.right.right) == 1}}">
						<h:outputLabel
							value="#{subjectAltNameFieldNameAndData.right.right.right[0].trim()}"
							style="font-weight:bold" />
					</h:panelGroup>

					<h:panelGroup
						rendered="#{subjectAltNameFieldNameAndData.right.left eq 'isRFC822NameAndHasOptions' and fn:length(subjectAltNameFieldNameAndData.right.right.right) > 1}}">

						<h:selectOneMenu value="#{resourceBean.selectedSubjectAltName}"
							disabled="#{!resourceBean.allowedToAddEndEntityProfile}">
							<f:selectItems
								value="#{subjectAltNameFieldNameAndData.right.right.right}" />
						</h:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup
						rendered="#{(subjectAltNameFieldNameAndData.right.left eq 'notRFC822NameAndNotModifiableAndIsUPNOneOption') or (subjectAltNameFieldNameAndData.right.left eq 'notRFC822NameAndNotModifiableAndIsUPNMultipleOptions')}">
						<h:inputText size="20" maxlength="255"
							readonly="#{!resourceBean.allowedToAddEndEntityProfile}">
						</h:inputText> @
					
						<h:outputLabel rendered="#{subjectAltNameFieldNameAndData.right.left eq 'notRFC822NameAndNotModifiableAndIsUPNOneOption'}"
							value="#{subjectAltNameFieldNameAndData.right.right.right.trim()}"
							style="font-weight:bold" />
					
						<h:selectOneMenu rendered="#{subjectAltNameFieldNameAndData.right.left eq 'notRFC822NameAndNotModifiableAndIsUPNMultipleOptions'}"
						    value="#{resourceBean.selectedSubjectAltNameMultipleOptionsNoRFC822}"
							disabled="#{!resourceBean.allowedToAddEndEntityProfile}">
							<f:selectItems value="#{subjectAltNameFieldNameAndData.right.right.right}" />
						</h:selectOneMenu>
					</h:panelGroup>
					
					<h:panelGroup rendered="#{subjectAltNameFieldNameAndData.right.left eq 'notRFC822NameAndModifiableAndIsUPN'}">
					
						<h:inputText 
							size="20"
							maxlength="255"
							readonly="#{!resourceBean.allowedToAddEndEntityProfile}"> 
						</h:inputText> @
						<h:inputText 
							size="20"
							maxlength="255"
							value="#{subjectAltNameFieldNameAndData.right.right.left}"
							readonly="#{!resourceBean.allowedToAddEndEntityProfile}"> 
						</h:inputText>
					</h:panelGroup>
					
					<h:panelGroup rendered="#{subjectAltNameFieldNameAndData.right.left eq 'notRFC822NameAndModifiableIsCopyAndDNS'}">
					
						<h:selectBooleanCheckbox id="altNameEmail"
							value="#{resourceBean.useAltNameEmail}" /> <!-- Add ajax here -->
						<h:outputLabel value="#{web.text.USESCNFIELDDATA}" />
					
					</h:panelGroup>
					
					<h:panelGroup rendered="#{subjectAltNameFieldNameAndData.right.left eq 'notRFC822NameAndModifiableAndIsNotCopyAndDNS'}">
						<h:inputText 
							size="40"
							maxlength="355"
							value="#{subjectAltNameFieldNameAndData.right.right.left}"
							readonly="#{!resourceBean.allowedToAddEndEntityProfile}"> 
						</h:inputText>
					</h:panelGroup>
					
				</c:forEach>			
			
			</h:panelGrid>			


			<!-- Subject Directory Attributes Section -->

			<h:panelGrid columns="2" styleClass="edit-top" cellspacing="3"
				cellpadding="3" border="0" width="100%" rowClasses="Row1"
				columnClasses="editColumnSystem1,editColumn2" rendered="#{resourceBean.profileHasSubjectDirAttrFields}">
				<h:outputLabel 
					value="#{web.text.SUBJECTDIRATTRIBUTES}"
					style="font-weight:bold; font-size:1.2em;" />
			
			<h:panelGroup/>
			
			
			
			</h:panelGrid>			
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
