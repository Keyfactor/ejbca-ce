<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:param name="resourceBean" value="#{initPkiMBean}" />
    <ui:define name="content">
	<h:form id="initPkiForm">
		
		<h:panelGroup id="informationGroup">
			<h2><h:outputText value="Installation"/></h2>
			<h:outputText value="This node is not initialized. Please select an installation procedure"/>
			<br/>
		</h:panelGroup>
	
		<h:panelGroup>
			<h:selectOneRadio value="#{initPkiMBean.installationMode}">
           		<f:selectItem itemLabel="Create a New PKI" itemValue="newPkiMode" />
           		<f:selectItem itemLabel="Integrate With Existing PKI" itemValue="existingPkiMode" />
				<f:ajax render="initPkiForm" />
			</h:selectOneRadio>
			<br/>
		</h:panelGroup>    
    
    	<h:commandButton id="nextButton" value="#{web.text.NEXT}" action="#{initPkiMBean.actionNext}">
    		<!-- Insert  <f:param> if parameter is required -->
    	</h:commandButton>
    	
    	
    </h:form>
