<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="content">

        <h:panelGroup class="version-info">
            <h:outputText value="#{web.text.VERSION} #{web.ejbcaVersion}" />
            <h:outputText value="#{web.text.EXPORTABLE}" style="color: #FF0000; font-size: 0.7em;" rendered="#{ejbcawebbean.isUsingExportableCryptography()}"/>
            <noscript>
                <h:outputText value="#{web.text.JAVASCRIPTDISABLED}" style="color: #FF0000; font-size: 0.7em;"/>
            </noscript>
            <h:outputText value="#{web.text.POSTUPGRADE_REQUIRED}" style="color: #FF0000; font-size: 0.7em;" rendered="#{ejbcawebbean.isPostUpgradeRequired()}"/>
            <h3 id="welcome"><h:outputText
                    value="#{web.text.WELCOME} #{ejbcawebbean.getUsersCommonName()} #{web.text.TOEJBCA}"/></h3>
        </h:panelGroup>

        <div id="information">
            <div><h:outputText value="#{web.text.NODEHOSTNAME} #{ejbcawebbean.getHostName()}"/></div>
            <div><h:outputText value="#{web.text.SERVERTIME} #{ejbcawebbean.getServerTime()}"/></div>
        </div>

        <div id="home">
            <table>
                <tr>

                    <td>
                        <ui:insert name="cacrlstatuses">
                            <ui:include src="statuspages/cacrlstatuses.xhtml"/>
                        </ui:insert>
                    </td>

                    <td>
                        <ui:insert name="publisherqueuestatuses">
                            <ui:include src="statuspages/publisherqueuestatuses.xhtml"/>
                        </ui:insert>
                    </td>

                </tr>
            </table>
        </div>
    </ui:define>
