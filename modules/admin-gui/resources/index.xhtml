    xmlns:h="http://xmlns.jcp.org/jsf/html"

<f:metadata>
	<f:event type="preRenderView" listener="#{adminIndexMBean.initialize}"/>
</f:metadata>
<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="content">

        <h:panelGroup class="version-info">
            <h:outputText value="#{web.text.VERSION} #{web.ejbcaVersion}" />
            <h:outputText value="#{web.text.EXPORTABLE}" style="color: #FF0000; font-size: 0.7em;" rendered="#{ejbcawebbean.usingExportableCryptography}"/>
            <noscript>
                <h:outputText value="#{web.text.JAVASCRIPTDISABLED}" style="color: #FF0000; font-size: 0.7em;"/>
            </noscript>
            <h:outputText value="#{web.text.POSTUPGRADE_REQUIRED}" style="color: #FF0000; font-size: 0.7em;" rendered="#{ejbcawebbean.postUpgradeRequired}"/>
            <h3 id="welcome"><h:outputText
                    value="#{web.text.WELCOME} #{ejbcawebbean.usersCommonName} #{web.text.TOEJBCA}"/></h3>
        </h:panelGroup>

        <div id="information">
            <div><h:outputText value="#{web.text.NODEHOSTNAME} #{ejbcawebbean.hostName}"/></div>
            <div><h:outputText value="#{web.text.SERVERTIME} #{ejbcawebbean.serverTime}"/></div>
        </div>

        <div id="home">
            <table>
                <tr>

                    <td>
                        <ui:insert name="cacrlstatuses">
                            <ui:include src="statuspages/cacrlstatuses.xhtml"/>
                        </ui:insert>
                    </td>

                    <td>
                        <ui:insert name="publisherqueuestatuses">
                            <ui:include src="statuspages/publisherqueuestatuses.xhtml"/>
                        </ui:insert>
                    </td>
                    <td>
                        <ui:insert name="issuechecker">
                            <ui:include src="statuspages/issuechecker.xhtml"/>
                        </ui:insert>
                    </td>
                </tr>
            </table>
        </div>
    </ui:define>
</ui:composition>
</html>
