<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="content">
        <div align="center">
            <h2><h:outputText value="#{web.text.EDITHARDTOKENISSUER}"/>
            </h2>
            <h3><h:outputText value="#{web.text.HARDTOKENISSUER}"/> :
                <h:outputText value="#{editHardTokenIssuerMBean.hardTokenIssuerMBean.selectedHardTokenIssuer}"/>
            </h3>
        </div>
        <h:form id="edituserdatasource" enctype="multipart/form-data">
            <h:panelGrid columns="2" styleClass="edit-top edit-bottom" cellspacing="3" cellpadding="3" border="0" width="100%"
                         rowClasses="Row0,Row1" columnClasses="editColumn1,editColumn2">
                <h:panelGroup>&nbsp;</h:panelGroup>
                <h:outputLink value="hardtokenissuerspage.xhtml" style="float: right">
                    <h:outputText value="#{web.text.BACKTOHARDTOKENISSUERS}"/>
                </h:outputLink>
                <h:outputLabel for="alias" value="#{web.text.ALIAS}"/>
                <h:outputText id="alias" value="#{editHardTokenIssuerMBean.issuerGui.name}"/>

                <h:outputLabel for="role" value="#{web.text.ROLE}"/>
                <h:outputText id="role" value="#{editHardTokenIssuerMBean.issuerGui.roleLabel}"/>

                <h:outputLabel for="textfielddescription" value="#{web.text.DESCRIPTION}"/>
                <h:inputTextarea id="textfielddescription" cols="45" rows="2" name="textfielddescription"
                                 value="#{editHardTokenIssuerMBean.issuerGui.description}" />
                
                <h:panelGroup>&nbsp;</h:panelGroup>
                <h:panelGroup>
                    <h:commandButton value="#{web.text.SAVE}" action="#{editHardTokenIssuerMBean.save}" name="buttonsave" />&nbsp;
                    <h:commandButton value="#{web.text.CANCEL}" action="#{editHardTokenIssuerMBean.cancel}" immediate="true" name="buttoncancel"/>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
