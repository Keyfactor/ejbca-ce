<h:head>
    <link rel="stylesheet" type="text/css" href="#{adminLoginMBean.cssFile}"/>
</h:head>
<f:metadata>
    <f:event type="preRenderView" listener="#{adminLoginMBean.onLoginPageLoad}"/>
</f:metadata>
<h:panelGroup styleClass="loginPage" layout="block">
    <h1>
        <h:outputText value="#{adminLoginMBean.firstHeader}"/>
    </h1>
    <h2>
        <h:outputText value="#{adminLoginMBean.secondHeader}"/>
    </h2>
    <h:panelGroup styleClass="loginText" layout="block">
        <h:outputText value="#{adminLoginMBean.text}"/>
    </h:panelGroup>
    <h:form id="login">
    <h:dataTable value="#{adminLoginMBean.allOauthKeys}"
                 var="oauthkey"
                 styleClass="oauthProviderTable"
                 rendered="#{web.ejbcaWebBean.runningEnterprise}">
        <h:column>
            <h:commandLink action="#{adminLoginMBean.clickLoginLink(oauthkey.label)}">
                <h:outputText value="#{oauthkey.label}" />
            </h:commandLink>
        </h:column>
    </h:dataTable>
    </h:form>
</h:panelGroup>
</html>
