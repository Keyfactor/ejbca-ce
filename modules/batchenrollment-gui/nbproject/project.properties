annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.desc=A simple GUI for enrollment of users in EJBCA.
application.homepage=https://www.ejbca.org
application.title=EJBCA Batch Enrollment GUI
application.vendor=PrimeKey Solutions AB
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/batchenrollment-gui.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.bcpkix-jdk15on-160.jar=../../lib/bcpkix-jdk15on-160.jar
file.reference.bcprov-jdk15on-160.jar=../../lib/bcprov-jdk15on-160.jar
file.reference.cert-cvc-1.4.9.jar=../../lib/cert-cvc-1.4.9.jar
file.reference.commons-collections-3.2.2.jar=../../lib/commons-collections-3.2.2.jar
file.reference.commons-configuration-1.6.jar=../../lib/commons-configuration-1.6.jar
file.reference.commons-lang-2.6.jar=../../lib/commons-lang-2.6.jar
file.reference.commons-logging-1.2.jar=../../lib/commons-logging-1.2.jar
file.reference.ejbca-common=../../dist/ejbca-common.jar
file.reference.ejbca-ws-cli=../../dist/ejbca-ws-cli/ejbca-ws-cli.jar
file.reference.ejbca-ws=../../dist/ejbca-ws-cli/lib/ejbca-ws.jar
file.reference.log4j-1.2.17.jar=../../lib/log4j-1.2.17.jar
file.reference.cesecore-common.jar=../../dist/cesecore-common.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${file.reference.ejbca-common}:\
    ${file.reference.ejbca-ws-cli}:\
    ${file.reference.bcpkix-jdk15on-160.jar}:\
    ${file.reference.bcprov-jdk15on-160.jar}:\
    ${file.reference.cert-cvc-1.4.9.jar}:\
    ${file.reference.commons-lang-2.6.jar}:\
    ${file.reference.log4j-1.2.17.jar}:\
    ${file.reference.commons-configuration-1.6.jar}:\
    ${file.reference.commons-logging-1.2.jar}:\
    ${file.reference.commons-collections-3.2.2.jar}:\
    ${file.reference.ejbca-ws}:\
    ${file.reference.cesecore-common.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.7
javac.target=1.7
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=org.ejbca.batchenrollmentgui.BatchEnrollmentGUIApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.cesecore-common=../cesecore-common
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
